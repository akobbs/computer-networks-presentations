<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>–ï—Ç–∞–ª–æ–Ω–Ω–∞ –º–æ–¥–µ–ª—å –≤–∑–∞—î–º–æ–¥—ñ—ó –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö —Å–∏—Å—Ç–µ–º OSI</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"><style>* {

        @keyframes slideIn {

pan class=\"nodeLabel \"><p>–ü—Ä–∏–∫–ª–∞–¥–Ω–∏–π</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<h2>üîë –ö–ª—é—á–æ–≤—ñ –ø—Ä–∏–Ω—Ü–∏–ø–∏ –≤–∑–∞—î–º–æ–¥—ñ—ó</h2>\n<ul>\n<li>üîÑ <strong>–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞ –≤–∑–∞—î–º–æ–¥—ñ—è</strong> ‚Äî –ø—Ä–æ—Ç–æ–∫–æ–ª –æ–¥–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è ¬´—Å–ø—ñ–ª–∫—É—î—Ç—å—Å—è¬ª –∑ –ø—Ä–æ—Ç–æ–∫–æ–ª–æ–º —Ç–æ–≥–æ —Å–∞–º–æ–≥–æ —Ä—ñ–≤–Ω—è –Ω–∞ —ñ–Ω—à–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, TCP ‚Üî TCP)</li>\n<li>‚ÜïÔ∏è <strong>–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ –≤–∑–∞—î–º–æ–¥—ñ—è</strong> ‚Äî —Ä—ñ–≤–µ–Ω—å –Ω–∞–¥–∞—î —Å–µ—Ä–≤—ñ—Å–∏ –≤–µ—Ä—Ö–Ω—å–æ–º—É —Å—É—Å—ñ–¥—É —Ç–∞ –∑–∞–ø–∏—Ç—É—î —Å–µ—Ä–≤—ñ—Å–∏ —É –Ω–∏–∂–Ω—å–æ–≥–æ</li>\n<li>üîí <strong>–Ü–∑–æ–ª—è—Ü—ñ—è</strong> ‚Äî –ø—Ä–æ—Ç–æ–∫–æ–ª –≤–∏–∫–æ–Ω—É—î —Ç—ñ–ª—å–∫–∏ —Ñ—É–Ω–∫—Ü—ñ—ó —Å–≤–æ–≥–æ —Ä—ñ–≤–Ω—è, –Ω–µ –≤—Ç—Ä—É—á–∞—é—á–∏—Å—å —É —Ä–æ–±–æ—Ç—É —ñ–Ω—à–∏—Ö</li>\n<li>üîå <strong>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</strong> ‚Äî —Å—É–∫—É–ø–Ω—ñ—Å—Ç—å –ø—Ä–∞–≤–∏–ª –≤–∑–∞—î–º–æ–¥—ñ—ó –º—ñ–∂ —Å—É—Å—ñ–¥–Ω—ñ–º–∏ —Ä—ñ–≤–Ω—è–º–∏ (—ñ–Ω–∫–æ–ª–∏ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è ¬´–ø–æ—Å–ª—É–≥–æ—é¬ª)</li>\n</ul>\n","<h1>üîå –†—ñ–≤–µ–Ω—å 1 ‚Äî –§—ñ–∑–∏—á–Ω–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–§—ñ–∑–∏—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Physical Layer) ‚Äî –Ω–∞–π–Ω–∏–∂—á–∏–π —Ä—ñ–≤–µ–Ω—å –º–æ–¥–µ–ª—ñ OSI, —â–æ –≤–∏–∑–Ω–∞—á–∞—î —Å–ø–æ—Å—ñ–± –ø–µ—Ä–µ–¥–∞—á—ñ –±—ñ—Ç—ñ–≤ —á–µ—Ä–µ–∑ —Ñ—ñ–∑–∏—á–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ: –µ–ª–µ–∫—Ç—Ä–∏—á–Ω—ñ —Å–∏–≥–Ω–∞–ª–∏, –æ–ø—Ç–∏—á–Ω—ñ —ñ–º–ø—É–ª—å—Å–∏ –∞–±–æ —Ä–∞–¥—ñ–æ—Ö–≤–∏–ª—ñ.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –§—ñ–∑–∏—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ ¬´–∑–∞–ª—ñ–∑–æ¬ª ‚Äî —è–∫ —Å–∞–º–µ –Ω—É–ª—ñ –π –æ–¥–∏–Ω–∏—Ü—ñ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—é—Ç—å—Å—è –Ω–∞ —Å–∏–≥–Ω–∞–ª–∏ —ñ –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è –∫–∞–±–µ–ª–µ–º –∞–±–æ –±–µ–∑–¥—Ä–æ—Ç–æ–≤–∏–º –∫–∞–Ω–∞–ª–æ–º.</p>\n<h2>‚öôÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<ul>\n<li>‚ö° –ü–µ—Ä–µ–¥–∞—á–∞ —Ç–∞ –ø—Ä–∏–π–æ–º –±—ñ—Ç–æ–≤–∏—Ö –ø–æ—Ç–æ–∫—ñ–≤ —á–µ—Ä–µ–∑ —Ñ—ñ–∑–∏—á–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ</li>\n<li>üì° –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∏–ø—É —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞: –æ–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ, –≤–∏—Ç–∞ –ø–∞—Ä–∞, –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å, —Ä–∞–¥—ñ–æ–µ—Ñ—ñ—Ä</li>\n<li>üîß –ï–ª–µ–∫—Ç—Ä–∏—á–Ω—ñ, –æ–ø—Ç–∏—á–Ω—ñ —Ç–∞ –º–µ—Ö–∞–Ω—ñ—á–Ω—ñ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤</li>\n<li>üîÑ –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è —Ç–∞ –ª—ñ–Ω—ñ–π–Ω–µ –∫–æ–¥—É–≤–∞–Ω–Ω—è —Å–∏–≥–Ω–∞–ª—ñ–≤</li>\n</ul>\n<h2>üñ•Ô∏è –ü—Ä–∏—Å—Ç—Ä–æ—ó —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è</h2>\n<ul>\n<li>üîÅ <strong>–ö–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç–æ—Ä–∏</strong> (—Ö–∞–±–∏) ‚Äî –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å —Å–∏–≥–Ω–∞–ª –Ω–∞ –≤—Å—ñ –ø–æ—Ä—Ç–∏</li>\n<li>üì∂ <strong>–ü–æ–≤—Ç–æ—Ä—é–≤–∞—á—ñ</strong> (—Ä–µ–ø—ñ—Ç–µ—Ä–∏) ‚Äî –ø—ñ–¥—Å–∏–ª—é—é—Ç—å —Å–∏–≥–Ω–∞–ª –¥–ª—è –∑–±—ñ–ª—å—à–µ–Ω–Ω—è –¥–∞–ª—å–Ω–æ—Å—Ç—ñ</li>\n<li>üîÑ <strong>–ú–µ–¥—ñ–∞–∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä–∏</strong> ‚Äî –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—é—Ç—å —Å–∏–≥–Ω–∞–ª –º—ñ–∂ —Ä—ñ–∑–Ω–∏–º–∏ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞–º–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –º—ñ–¥—å ‚Üî –æ–ø—Ç–∏–∫–∞)</li>\n<li>üîå <strong>–ú–µ—Ä–µ–∂–µ–≤—ñ –∞–¥–∞–ø—Ç–µ—Ä–∏</strong> (<strong>NIC</strong> ‚Äî Network Interface Card / –ú–µ—Ä–µ–∂–µ–≤–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–Ω–∞ –∫–∞—Ä—Ç–∞)</li>\n</ul>\n<h2>üì° –ü—Ä–æ—Ç–æ–∫–æ–ª–∏ —Ç–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏</h2>\n<ul>\n<li><strong>IEEE 802.11</strong> (Wi-Fi)*, <strong>IEEE 802.15</strong> (Bluetooth) ‚Äî –±–µ–∑–¥—Ä–æ—Ç–æ–≤—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó</li>\n<li><strong>DSL</strong>, <strong>ISDN</strong>, <strong>SONET/SDH</strong> ‚Äî —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö</li>\n<li><strong>EIA RS-232</strong> ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ–≥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</li>\n<li><strong>IrDA</strong> ‚Äî —ñ–Ω—Ñ—Ä–∞—á–µ—Ä–≤–æ–Ω–∏–π –∑–≤'—è–∑–æ–∫</li>\n</ul>\n<div class=\"note\"><strong>üìù –ó–≤–µ—Ä–Ω—ñ—Ç—å —É–≤–∞–≥—É</strong> <p>–§—É–Ω–∫—Ü—ñ—ó —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è —Ä–µ–∞–ª—ñ–∑—É—é—Ç—å—Å—è –Ω–∞ <strong>–≤—Å—ñ—Ö</strong> –ø—Ä–∏—Å—Ç—Ä–æ—è—Ö, –ø—ñ–¥–∫–ª—é—á–µ–Ω–∏—Ö –¥–æ –º–µ—Ä–µ–∂—ñ. –ó –±–æ–∫—É –∫–æ–º–ø'—é—Ç–µ—Ä–∞ —ó—Ö –≤–∏–∫–æ–Ω—É—î –º–µ—Ä–µ–∂–µ–≤–∏–π –∞–¥–∞–ø—Ç–µ—Ä (NIC).</p>\n<p>*IEEE 802.11 (Wi-Fi) –≤–∏–∑–Ω–∞—á–∞—î —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó —è–∫ –¥–ª—è —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ, —Ç–∞–∫ —ñ –¥–ª—è –∫–∞–Ω–∞–ª—å–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è.</p>\n</div>\n\n","<h1>üîó –†—ñ–≤–µ–Ω—å 2 ‚Äî –ö–∞–Ω–∞–ª—å–Ω–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ö–∞–Ω–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Data Link Layer) –∑–∞–±–µ–∑–ø–µ—á—É—î –Ω–∞–¥—ñ–π–Ω—É –ø–µ—Ä–µ–¥–∞—á—É –¥–∞–Ω–∏—Ö –º—ñ–∂ –¥–≤–æ–º–∞ –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –∑'—î–¥–Ω–∞–Ω–∏–º–∏ –≤—É–∑–ª–∞–º–∏, —Ñ–æ—Ä–º—É—é—á–∏ –±—ñ—Ç–∏ —É <strong>–∫–∞–¥—Ä–∏</strong> (frames) —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é—é—á–∏ –ø–æ–º–∏–ª–∫–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ö–∞–Ω–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –±–µ—Ä–µ ¬´—Å–∏—Ä—ñ¬ª –±—ñ—Ç–∏ –∑ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è, –æ—Ä–≥–∞–Ω—ñ–∑–æ–≤—É—î —ó—Ö —É –∫–∞–¥—Ä–∏, –ø–µ—Ä–µ–≤—ñ—Ä—è—î —Ü—ñ–ª—ñ—Å–Ω—ñ—Å—Ç—å —ñ –∑–∞–±–µ–∑–ø–µ—á—É—î –∫–æ–Ω—Ç—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞.</p>\n<h2>üß© –î–≤–∞ –ø—ñ–¥—Ä—ñ–≤–Ω—ñ –∑–∞ —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—î—é IEEE 802</h2>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    DL[&quot;üîó –ö–∞–Ω–∞–ª—å–Ω–∏–π —Ä—ñ–≤–µ–Ω—å (Data Link)&quot;] --&gt; LLC[&quot;üìã LLC -- Logical Link Control&quot;]\n    DL --&gt; MAC[&quot;üì° MAC -- Media Access Control&quot;]\n    LLC --&gt; |&quot;–û–±—Å–ª—É–≥–æ–≤—É—î –º–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å&quot;| NET[&quot;üó∫Ô∏è –ú–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å&quot;]\n    MAC --&gt; |&quot;–ö–µ—Ä—É—î –¥–æ—Å—Ç—É–ø–æ–º –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞&quot;| PHY[&quot;üîå –§—ñ–∑–∏—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å&quot;]\n    style DL fill:#e8f5e9,stroke:#388e3c\n    style LLC fill:#e3f2fd,stroke:#1565c0\n    style MAC fill:#fff3e0,stroke:#ef6c00\n    style NET fill:#f3e5f5,stroke:#7b1fa2\n    style PHY fill:#fff9c4,stroke:#f9a825\"><svg id=\"exp-1770581101120-7-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 562px;\" viewBox=\"0 0 562 347.6000061035156\" role=\"graphics-document document\" aria-roledescript ww.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üîå –§—ñ–∑–∏—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<table>\n<thead>\n<tr>\n<th>–ü—ñ–¥—Ä—ñ–≤–µ–Ω—å</th>\n<th>–§—É–Ω–∫—Ü—ñ—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>LLC</strong> (Logical Link Control)</td>\n<td>–ó–∞–±–µ–∑–ø–µ—á—É—î –ª–æ–≥—ñ—á–Ω–∏–π –∑–≤'—è–∑–æ–∫, –æ–±—Å–ª—É–≥–æ–≤—É—î –º–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å</td>\n</tr>\n<tr>\n<td><strong>MAC</strong> (Media Access Control)</td>\n<td>–†–µ–≥—É–ª—é—î –¥–æ—Å—Ç—É–ø –¥–æ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞, –ø—Ä–∞—Ü—é—î –∑ MAC-–∞–¥—Ä–µ—Å–∞–º–∏</td>\n</tr>\n</tbody></table>\n<h2>üñ•Ô∏è –ü—Ä–∏—Å—Ç—Ä–æ—ó —Ç–∞ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏</h2>\n<ul>\n<li>üîÄ <strong>–ö–æ–º—É—Ç–∞—Ç–æ—Ä–∏</strong> (switches) —Ç–∞ <strong>–º–æ—Å—Ç–∏</strong> (bridges) ‚Äî –ø—Ä–∞—Ü—é—é—Ç—å –Ω–∞ 2-–º—É —Ä—ñ–≤–Ω—ñ</li>\n<li>üìã –ü—Ä–æ—Ç–æ–∫–æ–ª–∏: <strong>Ethernet (IEEE 802.3)</strong>, <strong>PPP</strong>, <strong>HDLC</strong>, <strong>Frame Relay</strong>, <strong>FDDI</strong>, <strong>Token Ring</strong>, <strong>ATM</strong></li>\n<li>üõ°Ô∏è –ó–∞–≤–∞–¥–æ—Å—Ç—ñ–π–∫–µ –∫–æ–¥—É–≤–∞–Ω–Ω—è: –∫–æ–¥ –•–µ–º–º—ñ–Ω–≥–∞, –±–ª–æ—á–Ω–µ –∫–æ–¥—É–≤–∞–Ω–Ω—è, –∫–æ–¥ –†—ñ–¥–∞-–°–æ–ª–æ–º–æ–Ω–∞</li>\n</ul>\n","<h1>üó∫Ô∏è –†—ñ–≤–µ–Ω—å 3 ‚Äî –ú–µ—Ä–µ–∂–µ–≤–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ú–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Network Layer) –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —à–ª—è—Ö—É –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö (–º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—é), —Ç—Ä–∞–Ω—Å–ª—è—Ü—ñ—é –ª–æ–≥—ñ—á–Ω–∏—Ö –∞–¥—Ä–µ—Å —É —Ñ—ñ–∑–∏—á–Ω—ñ —Ç–∞ –∫–æ–º—É—Ç–∞—Ü—ñ—é –ø–∞–∫–µ—Ç—ñ–≤.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ú–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å –≤–∏—Ä—ñ—à—É—î, <strong>—è–∫–∏–º –º–∞—Ä—à—Ä—É—Ç–æ–º</strong> –ø–∞–∫–µ—Ç –¥—ñ—Å—Ç–∞–Ω–µ—Ç—å—Å—è –≤—ñ–¥ –¥–∂–µ—Ä–µ–ª–∞ –¥–æ –æ–¥–µ—Ä–∂—É–≤–∞—á–∞, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –º—ñ–∂ –Ω–∏–º–∏ –¥–µ—Å—è—Ç–∫–∏ –ø—Ä–æ–º—ñ–∂–Ω–∏—Ö –≤—É–∑–ª—ñ–≤.</p>\n<h2>‚öôÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<ul>\n<li>üó∫Ô∏è <strong>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—è</strong> ‚Äî –ø–æ—à—É–∫ –Ω–∞–π–∫—Ä–∞—â–æ–≥–æ —à–ª—è—Ö—É –ø–µ—Ä–µ–¥–∞—á—ñ –ø–∞–∫–µ—Ç—ñ–≤</li>\n<li>üîÑ <strong>–ö–æ–º—É—Ç–∞—Ü—ñ—è</strong> ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –ø–∞–∫–µ—Ç—ñ–≤ –º—ñ–∂ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞–º–∏</li>\n<li>üìç <strong>–õ–æ–≥—ñ—á–Ω–∞ –∞–¥—Ä–µ—Å–∞—Ü—ñ—è</strong> ‚Äî –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è IP-–∞–¥—Ä–µ—Å –¥–ª—è —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –≤—É–∑–ª—ñ–≤</li>\n<li>‚ö†Ô∏è <strong>–ö–æ–Ω—Ç—Ä–æ–ª—å –ø–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂–µ–Ω—å</strong> ‚Äî –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è ¬´–∑–∞—Ç–æ—Ä—ñ–≤¬ª —É –º–µ—Ä–µ–∂—ñ</li>\n</ul>\n<h2>üñ•Ô∏è –ü—Ä–∏—Å—Ç—Ä–æ—ó —Ç–∞ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏</h2>\n<table>\n<thead>\n<tr>\n<th>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</th>\n<th>–ü—Ä–∏–∫–ª–∞–¥–∏</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üîß –ü—Ä–∏—Å—Ç—Ä–æ—ó</td>\n<td><strong>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä–∏</strong> (routers) ‚Äî –ø—Ä–∏—Å—Ç—Ä–æ—ó 3-–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>üì° –ü—Ä–æ—Ç–æ–∫–æ–ª–∏ –∞–¥—Ä–µ—Å–∞—Ü—ñ—ó</td>\n<td><strong>IPv4</strong>, <strong>IPv6</strong>, <strong>IPX</strong>, <strong>IPsec</strong></td>\n</tr>\n<tr>\n<td>üó∫Ô∏è –ü—Ä–æ—Ç–æ–∫–æ–ª–∏ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—ó</td>\n<td><strong>RIP</strong>, <strong>OSPF</strong>, <strong>EIGRP</strong>, <strong>IS-IS</strong></td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ê–Ω–∞–ª–æ–≥—ñ—è</strong> <p>–ú–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å –º–æ–∂–Ω–∞ –ø–æ—Ä—ñ–≤–Ω—è—Ç–∏ –∑ –ø–æ—à—Ç–æ–≤–æ—é —Å–ª—É–∂–±–æ—é: –≤—ñ–Ω –Ω–µ –∑–Ω–∞—î, —â–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω–≤–µ—Ä—Ç–∞ (—Ü–µ —Å–ø—Ä–∞–≤–∞ –≤–µ—Ä—Ö–Ω—ñ—Ö —Ä—ñ–≤–Ω—ñ–≤), –∞–ª–µ –∑–Ω–∞—î, –∑–∞ —è–∫–æ—é –∞–¥—Ä–µ—Å–æ—é –¥–æ—Å—Ç–∞–≤–∏—Ç–∏ —ñ —è–∫–∏–º –º–∞—Ä—à—Ä—É—Ç–æ–º –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏.</p>\n</div>\n\n","<h1>üöõ –†—ñ–≤–µ–Ω—å 4 ‚Äî –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Transport Layer) –∑–∞–±–µ–∑–ø–µ—á—É—î –Ω–∞—Å–∫—Ä—ñ–∑–Ω—É (end-to-end) –¥–æ—Å—Ç–∞–≤–∫—É –¥–∞–Ω–∏—Ö –º—ñ–∂ –∫—ñ–Ω—Ü–µ–≤–∏–º–∏ –≤—É–∑–ª–∞–º–∏ –∑ —Ä—ñ–∑–Ω–∏–º —Å—Ç—É–ø–µ–Ω–µ–º –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π —Ä—ñ–≤–µ–Ω—å ‚Äî —Ü–µ ¬´–¥–æ–≥–æ–≤—ñ—Ä –ø—Ä–æ —è–∫—ñ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏¬ª. –í—ñ–Ω –≤–∏–∑–Ω–∞—á–∞—î, —á–∏ –±—É–¥–µ –ø–µ—Ä–µ–¥–∞—á–∞ –Ω–∞–¥—ñ–π–Ω–æ—é –∑ –≥–∞—Ä–∞–Ω—Ç—ñ—î—é –ø–æ—Ä—è–¥–∫—É (TCP), —á–∏ —à–≤–∏–¥–∫–æ—é –±–µ–∑ –≥–∞—Ä–∞–Ω—Ç—ñ–π (UDP).</p>\n<h2>‚öñÔ∏è TCP vs UDP</h2>\n<table>\n<thead>\n<tr>\n<th>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞</th>\n<th><strong>TCP</strong></th>\n<th><strong>UDP</strong></th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üìõ –ü–æ–≤–Ω–∞ –Ω–∞–∑–≤–∞</td>\n<td>Transmission Control Protocol</td>\n<td>User Datagram Protocol</td>\n</tr>\n<tr>\n<td>üîó –ó'—î–¥–Ω–∞–Ω–Ω—è</td>\n<td>‚úÖ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î –∑'—î–¥–Ω–∞–Ω–Ω—è</td>\n<td>‚ùå –ë–µ–∑ –∑'—î–¥–Ω–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>‚úÖ –ù–∞–¥—ñ–π–Ω—ñ—Å—Ç—å</td>\n<td>–ì–∞—Ä–∞–Ω—Ç—É—î –¥–æ—Å—Ç–∞–≤–∫—É —Ç–∞ –ø–æ—Ä—è–¥–æ–∫</td>\n<td>–ù–µ –≥–∞—Ä–∞–Ω—Ç—É—î –¥–æ—Å—Ç–∞–≤–∫—É</td>\n</tr>\n<tr>\n<td>üîÑ –ö–æ–Ω—Ç—Ä–æ–ª—å –ø–æ—Ç–æ–∫—É</td>\n<td>‚úÖ –Ñ</td>\n<td>‚ùå –ù–µ–º–∞—î</td>\n</tr>\n<tr>\n<td>‚ö° –®–≤–∏–¥–∫—ñ—Å—Ç—å</td>\n<td>–ë—ñ–ª—å—à–µ –Ω–∞–∫–ª–∞–¥–Ω–∏—Ö –≤–∏—Ç—Ä–∞—Ç</td>\n<td>–®–≤–∏–¥—à–µ</td>\n</tr>\n<tr>\n<td>üéØ –ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è</td>\n<td>–í–µ–± (HTTP), –ø–æ—à—Ç–∞ (SMTP), —Ñ–∞–π–ª–∏ (FTP)</td>\n<td>–í—ñ–¥–µ–æ, –≥–æ–ª–æ—Å (VoIP), DNS, —ñ–≥—Ä–∏</td>\n</tr>\n</tbody></table>\n<h2>üîß –ö–ª—é—á–æ–≤—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<ul>\n<li>üì¶ <strong>–°–µ–≥–º–µ–Ω—Ç–∞—Ü—ñ—è</strong> ‚Äî —Ä–æ–∑–±–∏—Ç—Ç—è –≤–µ–ª–∏–∫–∏—Ö –¥–∞–Ω–∏—Ö –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç–∏ —Ç–∞ —ó—Ö –∑–±–∏—Ä–∞–Ω–Ω—è</li>\n<li>üî¢ <strong>–ù—É–º–µ—Ä–∞—Ü—ñ—è</strong> ‚Äî –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –ø–æ—Ä—è–¥–∫—É —Å–µ–≥–º–µ–Ω—Ç—ñ–≤</li>\n<li>üîÑ <strong>–ü–æ–≤—Ç–æ—Ä–Ω–∞ –ø–µ—Ä–µ–¥–∞—á–∞</strong> ‚Äî –ø–æ–≤—Ç–æ—Ä –≤—Ç—Ä–∞—á–µ–Ω–∏—Ö —Å–µ–≥–º–µ–Ω—Ç—ñ–≤ (TCP)</li>\n<li>üö¶ <strong>–ö–µ—Ä—É–≤–∞–Ω–Ω—è –ø–æ—Ç–æ–∫–æ–º</strong> ‚Äî –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –ø–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—é –ø—Ä–∏–π–º–∞—á–∞</li>\n</ul>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ó–≤–µ—Ä–Ω—ñ—Ç—å —É–≤–∞–≥—É</strong> <p>TCP —Ä–æ–∑–±–∏–≤–∞—î –¥–∞–Ω—ñ –Ω–∞ —Å–µ–≥–º–µ–Ω—Ç–∏, –∫–æ–Ω—Ç—Ä–æ–ª—é—î —ó—Ö –¥–æ—Å—Ç–∞–≤–∫—É —Ç–∞ –∑–±–∏—Ä–∞—î —É –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É. UDP –ø—Ä–æ—Å—Ç–æ –Ω–∞–¥—Å–∏–ª–∞—î –¥–∞—Ç–∞–≥—Ä–∞–º–∏ ‚Äî —à–≤–∏–¥–∫–æ, –∞–ª–µ –±–µ–∑ –≥–∞—Ä–∞–Ω—Ç—ñ–π. –í–∏–±—ñ—Ä –º—ñ–∂ –Ω–∏–º–∏ –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –≤–∏–º–æ–≥ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É.</p>\n</div>\n\n","<h1>üóÇÔ∏è –†—ñ–≤–µ–Ω—å 5 ‚Äî –°–µ–∞–Ω—Å–æ–≤–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–°–µ–∞–Ω—Å–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Session Layer) –∫–µ—Ä—É—î —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è–º, –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é —Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è–º —Å–µ–∞–Ω—Å—ñ–≤ –∑–≤'—è–∑–∫—É –º—ñ–∂ –∑–∞—Å—Ç–æ—Å—É–Ω–∫–∞–º–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –°–µ–∞–Ω—Å–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å –æ—Ä–≥–∞–Ω—ñ–∑–æ–≤—É—î <strong>–¥—ñ–∞–ª–æ–≥</strong> –º—ñ–∂ –¥–≤–æ–º–∞ –≤—É–∑–ª–∞–º–∏: —Ö—Ç–æ –ø–µ—Ä–µ–¥–∞—î, —Ö—Ç–æ —Å–ª—É—Ö–∞—î, –∫–æ–ª–∏ –ø–æ—á–∏–Ω–∞—Ç–∏ —ñ –∫–æ–ª–∏ –∑–∞–≤–µ—Ä—à—É–≤–∞—Ç–∏ –æ–±–º—ñ–Ω.</p>\n<h2>‚öôÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<ul>\n<li>üîì <strong>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ–∞–Ω—Å—É</strong> ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –ª–æ–≥—ñ—á–Ω–æ–≥–æ –∑'—î–¥–Ω–∞–Ω–Ω—è –º—ñ–∂ –∑–∞—Å—Ç–æ—Å—É–Ω–∫–∞–º–∏</li>\n<li>üîÑ <strong>–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è</strong> ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–∏—Ö —Ç–æ—á–æ–∫ –¥–ª—è –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ—Å–ª—è –∑–±–æ—ó–≤</li>\n<li>üéôÔ∏è <strong>–ö–µ—Ä—É–≤–∞–Ω–Ω—è –¥—ñ–∞–ª–æ–≥–æ–º</strong> ‚Äî –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ—Ä—è–¥–∫—É –ø–µ—Ä–µ–¥–∞—á—ñ (–Ω–∞–ø—ñ–≤–¥—É–ø–ª–µ–∫—Å/–ø–æ–≤–Ω–∏–π –¥—É–ø–ª–µ–∫—Å)</li>\n<li>‚è∏Ô∏è <strong>–ü—ñ–¥—Ç—Ä–∏–º–∫–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö —Å–µ–∞–Ω—Å—ñ–≤</strong> ‚Äî –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑'—î–¥–Ω–∞–Ω–Ω—è –ø—ñ–¥ —á–∞—Å –ø—Ä–æ—Å—Ç–æ—é</li>\n<li>üîí <strong>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Å–µ–∞–Ω—Å—É</strong> ‚Äî –∫–æ—Ä–µ–∫—Ç–Ω–µ –∑–∞–∫—Ä–∏—Ç—Ç—è –∑'—î–¥–Ω–∞–Ω–Ω—è</li>\n</ul>\n<h2>üìã –ü—Ä–∏–∫–ª–∞–¥–∏ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤</h2>\n<p><strong>NetBIOS</strong> (Network Basic Input/Output System), <strong>RPC</strong> (Remote Procedure Call), <strong>PPTP</strong> (Point-to-Point Tunneling Protocol)</p>\n","<h1>üé® –†—ñ–≤–µ–Ω—å 6 ‚Äî –ü—Ä–µ–¥—Å—Ç–∞–≤–Ω–∏—Ü—å–∫–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ü—Ä–µ–¥—Å—Ç–∞–≤–Ω–∏—Ü—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Presentation Layer) –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Ñ–æ—Ä–º–∞—Ç —ñ –∫–æ–¥—É–≤–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö ‚Äî –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é —É —Ñ–æ—Ä–º—É, –∑—Ä–æ–∑—É–º—ñ–ª—É –¥–ª—è –æ–±–æ—Ö —Å—Ç–æ—Ä—ñ–Ω –æ–±–º—ñ–Ω—É.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –†—ñ–≤–µ–Ω—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è ‚Äî —Ü–µ ¬´–ø–µ—Ä–µ–∫–ª–∞–¥–∞—á¬ª –º–µ—Ä–µ–∂—ñ. –í—ñ–Ω –≥–∞—Ä–∞–Ω—Ç—É—î, —â–æ –¥–∞–Ω—ñ, –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –æ–¥–Ω—ñ—î—é —Å–∏—Å—Ç–µ–º–æ—é, –±—É–¥—É—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–æ –ø—Ä–æ—á–∏—Ç–∞–Ω—ñ —ñ–Ω—à–æ—é, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –≤–æ–Ω–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —Ä—ñ–∑–Ω—ñ —Ñ–æ—Ä–º–∞—Ç–∏.</p>\n<h2>‚öôÔ∏è –¢—Ä–∏ –≥–æ–ª–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<table>\n<thead>\n<tr>\n<th>–§—É–Ω–∫—Ü—ñ—è</th>\n<th>–û–ø–∏—Å</th>\n<th>–ü—Ä–∏–∫–ª–∞–¥–∏</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üîÑ <strong>–ü–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—É</strong></td>\n<td>–ü–µ—Ä–µ–∫–ª–∞–¥ –º—ñ–∂ —Ä—ñ–∑–Ω–∏–º–∏ –∫–æ–¥—É–≤–∞–Ω–Ω—è–º–∏, —â–æ–± —Å–∏—Å—Ç–µ–º–∏ –∑ —Ä—ñ–∑–Ω–∏–º –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è–º –¥–∞–Ω–∏—Ö –º–æ–≥–ª–∏ –æ–±–º—ñ–Ω—é–≤–∞—Ç–∏—Å—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—î—é</td>\n<td>ASCII ‚Üî EBCDIC, Unicode</td>\n</tr>\n<tr>\n<td>üóúÔ∏è <strong>–°—Ç–∏—Å–Ω–µ–Ω–Ω—è</strong></td>\n<td>–ö–æ–¥—É–≤–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –¥–ª—è –∑–º–µ–Ω—à–µ–Ω–Ω—è –æ–±—Å—è–≥—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–¥–∞—á–µ—é –ø–æ –º–µ—Ä–µ–∂—ñ</td>\n<td>JPEG, MPEG, GIF</td>\n</tr>\n<tr>\n<td>üîê <strong>–®–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è/–î–µ—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è</strong></td>\n<td>–ó–∞—Ö–∏—Å—Ç –¥–∞–Ω–∏—Ö –≤—ñ–¥ –Ω–µ—Å–∞–Ω–∫—Ü—ñ–æ–Ω–æ–≤–∞–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –ø—ñ–¥ —á–∞—Å –ø–µ—Ä–µ–¥–∞—á—ñ</td>\n<td>SSL/TLS</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ù–µ –ø–ª—É—Ç–∞–π—Ç–µ</strong> <p>–ù–∞ —Ü—å–æ–º—É —Ä—ñ–≤–Ω—ñ JPEG, MPEG, MIDI ‚Äî —Ü–µ –Ω–µ –ø—Ä–æ—Å—Ç–æ ¬´—Ñ–æ—Ä–º–∞—Ç–∏ —Ñ–∞–π–ª—ñ–≤¬ª, –∞ <strong>—Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏ –∫–æ–¥—É–≤–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ</strong>. –†—ñ–≤–µ–Ω—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è –≤–∏–∑–Ω–∞—á–∞—î, —è–∫ –≥—Ä–∞—Ñ—ñ–∫–∞, –≤—ñ–¥–µ–æ —á–∏ –∑–≤—É–∫ –±—É–¥—É—Ç—å –∑–∞–∫–æ–¥–æ–≤–∞–Ω—ñ, —Å—Ç–∏—Å–Ω—É—Ç—ñ —Ç–∞ –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω—ñ –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ—ó –ø–µ—Ä–µ–¥–∞—á—ñ –º—ñ–∂ —Ä—ñ–∑–Ω–æ—Ä—ñ–¥–Ω–∏–º–∏ —Å–∏—Å—Ç–µ–º–∞–º–∏.</p>\n</div>\n\n\n\n\n\n<div class=\"note\"><strong>üìù –†–µ–∞–ª—å–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥</strong> <p>–Ø–∫—â–æ –º–µ–π–Ω—Ñ—Ä–µ–π–º IBM (–∫–æ–¥—É–≤–∞–Ω–Ω—è EBCDIC) –æ–±–º—ñ–Ω—é—î—Ç—å—Å—è –¥–∞–Ω–∏–º–∏ –∑ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏–º –∫–æ–º–ø'—é—Ç–µ—Ä–æ–º (–∫–æ–¥—É–≤–∞–Ω–Ω—è ASCII), —Å–∞–º–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–Ω–∏—Ü—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å –≤–∏–∫–æ–Ω—É—î –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—ñ–∂ —Ü–∏–º–∏ —Ñ–æ—Ä–º–∞—Ç–∞–º–∏ ‚Äî –ø—Ä–æ–∑–æ—Ä–æ –¥–ª—è –∑–∞—Å—Ç–æ—Å—É–Ω–∫—ñ–≤.</p>\n</div>\n\n","<h1>üíª –†—ñ–≤–µ–Ω—å 7 ‚Äî –ü—Ä–∏–∫–ª–∞–¥–Ω–∏–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ü—Ä–∏–∫–ª–∞–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</strong> (Application Layer) ‚Äî –≤–µ—Ä—Ö–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å –º–æ–¥–µ–ª—ñ OSI, —â–æ –∑–∞–±–µ–∑–ø–µ—á—É—î —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º—ñ–∂ –º–µ—Ä–µ–∂–µ–≤–∏–º–∏ —Å–ª—É–∂–±–∞–º–∏ —Ç–∞ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∏–º–∏ –∑–∞—Å—Ç–æ—Å—É–Ω–∫–∞–º–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ü—Ä–∏–∫–ª–∞–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å ‚Äî —Ü–µ ¬´–≤—ñ–∫–Ω–æ —É –º–µ—Ä–µ–∂—É¬ª –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º. –í—ñ–Ω –Ω–µ —î —Å–∞–º–∏–º –∑–∞—Å—Ç–æ—Å—É–Ω–∫–æ–º, –∞ –Ω–∞–±–æ—Ä–æ–º –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤ —ñ —Å–µ—Ä–≤—ñ—Å—ñ–≤, —á–µ—Ä–µ–∑ —è–∫—ñ –∑–∞—Å—Ç–æ—Å—É–Ω–∫–∏ –æ—Ç—Ä–∏–º—É—é—Ç—å –¥–æ—Å—Ç—É–ø –¥–æ –º–µ—Ä–µ–∂—ñ.</p>\n<h2>üéØ –û—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</h2>\n<ul>\n<li>üåê –î–æ—Å—Ç—É–ø –¥–æ –º–µ—Ä–µ–∂–µ–≤–∏—Ö —Å–ª—É–∂–±: –≤–µ–±, –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞, –ø–µ—Ä–µ–¥–∞—á–∞ —Ñ–∞–π–ª—ñ–≤</li>\n<li>üìÇ –í—ñ–¥–¥–∞–ª–µ–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ —Ñ–∞–π–ª—ñ–≤ —Ç–∞ –±–∞–∑ –¥–∞–Ω–∏—Ö</li>\n<li>üìß –ü–µ—Ä–µ—Å–∏–ª–∞–Ω–Ω—è –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ—ó –ø–æ—à—Ç–∏</li>\n<li>‚ÑπÔ∏è –Ü–Ω—Ñ–æ—Ä–º—É–≤–∞–Ω–Ω—è –¥–æ–¥–∞—Ç–∫—ñ–≤ –ø—Ä–æ –ø–æ–º–∏–ª–∫–∏</li>\n<li>üì§ –§–æ—Ä–º—É–≤–∞–Ω–Ω—è –∑–∞–ø–∏—Ç—ñ–≤ –¥–æ –Ω–∏–∂—á–∏—Ö —Ä—ñ–≤–Ω—ñ–≤</li>\n</ul>\n<h2>üìã –ö–ª—é—á–æ–≤—ñ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏</h2>\n<table>\n<thead>\n<tr>\n<th>–ü—Ä–æ—Ç–æ–∫–æ–ª</th>\n<th>–ü–æ–≤–Ω–∞ –Ω–∞–∑–≤–∞</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üåê <strong>HTTP/HTTPS</strong></td>\n<td>HyperText Transfer Protocol (Secure)</td>\n<td>–í–µ–±-—Å—Ç–æ—Ä—ñ–Ω–∫–∏</td>\n</tr>\n<tr>\n<td>üìß <strong>SMTP</strong></td>\n<td>Simple Mail Transfer Protocol</td>\n<td>–í—ñ–¥–ø—Ä–∞–≤–∫–∞ –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ—ó –ø–æ—à—Ç–∏</td>\n</tr>\n<tr>\n<td>üìÅ <strong>FTP</strong></td>\n<td>File Transfer Protocol</td>\n<td>–ü–µ—Ä–µ–¥–∞—á–∞ —Ñ–∞–π–ª—ñ–≤</td>\n</tr>\n<tr>\n<td>üì° <strong>DNS</strong></td>\n<td>Domain Name System</td>\n<td>–ü–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–æ–º–µ–Ω–Ω–∏—Ö —ñ–º–µ–Ω –≤ IP-–∞–¥—Ä–µ—Å–∏</td>\n</tr>\n<tr>\n<td>üñß <strong>Telnet</strong></td>\n<td>Telnet</td>\n<td>–í—ñ–¥–¥–∞–ª–µ–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ —Ä—è–¥–∫–∞</td>\n</tr>\n</tbody></table>\n","<h1>üì¶ –°—Ç–µ–∫ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤: –ø–æ–Ω—è—Ç—Ç—è —Ç–∞ –∫–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–°—Ç–µ–∫ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤</strong> ‚Äî —ñ—î—Ä–∞—Ä—Ö—ñ—á–Ω–æ –æ—Ä–≥–∞–Ω—ñ–∑–æ–≤–∞–Ω–∞ —Å—É–∫—É–ø–Ω—ñ—Å—Ç—å –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤, –¥–æ—Å—Ç–∞—Ç–Ω—ñ—Ö –¥–ª—è —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø–æ–≤–Ω–æ—Ü—ñ–Ω–Ω–æ—ó –≤–∑–∞—î–º–æ–¥—ñ—ó –≤—É–∑–ª—ñ–≤ —É –∫–æ–º–ø'—é—Ç–µ—Ä–Ω—ñ–π –º–µ—Ä–µ–∂—ñ.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –°—Ç–µ–∫ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤ ‚Äî —Ü–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–µ—Ä–µ–∂–µ–≤–æ—ó –º–æ–¥–µ–ª—ñ. –ú–æ–¥–µ–ª—å OSI –æ–ø–∏—Å—É—î ¬´—è–∫ – —ñ–≤–Ω—ñ 1‚Äì2 ‚Äî –≤ —Ä—ñ–≤–µ–Ω—å –º–µ—Ä–µ–∂–µ–≤–æ–≥–æ –¥–æ—Å—Ç—É–ø—É. –¶–µ —Å–ø—Ä–æ—â—É—î –º–æ–¥–µ–ª—å, –∞–ª–µ –≤—Ç—Ä–∞—á–∞—î –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—é.</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –ü—ñ–¥—Å—É–º–æ–∫ –ª–µ–∫—Ü—ñ—ó</strong> <p><strong>üìå –©–æ –º–∏ –≤–∏–≤—á–∏–ª–∏:</strong></p>\n<ol>\n<li><p>üåê <strong>–ú–æ–¥–µ–ª—å OSI</strong> ‚Äî –µ—Ç–∞–ª–æ–Ω–Ω–∞ 7-—Ä—ñ–≤–Ω–µ–≤–∞ –º–æ–¥–µ–ª—å, —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–æ–≤–∞–Ω–∞ ISO —É 1984 —Ä–æ—Ü—ñ –¥–ª—è —É–Ω—ñ—Ñ—ñ–∫–∞—Ü—ñ—ó –º–µ—Ä–µ–∂–µ–≤–æ—ó –≤–∑–∞—î–º–æ–¥—ñ—ó</p>\n</li>\n<li><p>üèóÔ∏è <strong>–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞</strong> ‚Äî –∫–æ–∂–µ–Ω —Ä—ñ–≤–µ–Ω—å –≤–∏–∫–æ–Ω—É—î —Å–≤–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó, –Ω–∞–¥–∞—î —Å–µ—Ä–≤—ñ—Å–∏ –≤–µ—Ä—Ö–Ω—å–æ–º—É —Ä—ñ–≤–Ω—é —Ç–∞ –∑–∞–ø–∏—Ç—É—î —É –Ω–∏–∂–Ω—å–æ–≥–æ</p>\n</li>\n<li><p>üîå <strong>–§—ñ–∑–∏—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å</strong> –ø–µ—Ä–µ–¥–∞—î –±—ñ—Ç–∏ —á–µ—Ä–µ–∑ –∫–∞–±–µ–ª—ñ —Ç–∞ —Ä–∞–¥—ñ–æ–∫–∞–Ω–∞–ª–∏; <strong>–ö–∞–Ω–∞–ª—å–Ω–∏–π</strong> —Ñ–æ—Ä–º—É—î –∫–∞–¥—Ä–∏ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é—î –ø–æ–º–∏–ª–∫–∏</p>\n</li>\n<li><p>üó∫Ô∏è <strong>–ú–µ—Ä–µ–∂–µ–≤–∏–π —Ä—ñ–≤–µ–Ω—å</strong> –∑–∞–±–µ–∑–ø–µ—á—É—î –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—é —Ç–∞ –ª–æ–≥—ñ—á–Ω—É –∞–¥—Ä–µ—Å–∞—Ü—ñ—é (IP); <strong>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π</strong> ‚Äî –Ω–∞–¥—ñ–π–Ω—É –Ω–∞—Å–∫—Ä—ñ–∑–Ω—É –¥–æ—Å—Ç–∞–≤–∫—É (TCP/UDP)</p>\n</li>\n<li><p>üóÇÔ∏è <strong>–í–µ—Ä—Ö–Ω—ñ —Ä—ñ–≤–Ω—ñ</strong> (5‚Äì7) –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é—Ç—å –∑–∞ —Å–µ–∞–Ω—Å–∏, —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–∏—Ö —Ç–∞ –≤–∑–∞—î–º–æ–¥—ñ—é –∑–∞—Å—Ç–æ—Å—É–Ω–∫—ñ–≤ –∑ –º–µ—Ä–µ–∂–µ—é</p>\n</li>\n<li><p>üì¶ <strong>–°—Ç–µ–∫ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤</strong> ‚Äî –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–µ—Ä–µ–∂–µ–≤–æ—ó –º–æ–¥–µ–ª—ñ; TCP/IP –¥–æ–º—ñ–Ω—É—î –≤ —Å—É—á–∞—Å–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö</p>\n</li>\n<li><p>üìä –ù–∞ –∫–æ–∂–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ –¥–∞–Ω—ñ –º–∞—é—Ç—å —Å–≤–æ—é PDU: –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è ‚Üí —Å–µ–≥–º–µ–Ω—Ç–∏ ‚Üí –ø–∞–∫–µ—Ç–∏ ‚Üí –∫–∞–¥—Ä–∏ ‚Üí –±—ñ—Ç–∏</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –©–æ –æ–ø–∏—Å—É—î –º–æ–¥–µ–ª—å OSI —Ç–∞ —è–∫–µ —ó—ó –æ—Å–Ω–æ–≤–Ω–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è?</p>\n</li>\n<li><p>ü§î –ù–∞–∑–≤—ñ—Ç—å 7 —Ä—ñ–≤–Ω—ñ–≤ –º–æ–¥–µ–ª—ñ OSI —Ç–∞ –≤–∫–∞–∂—ñ—Ç—å PDU –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è.</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ—é —Ç–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ—é –≤–∑–∞—î–º–æ–¥—ñ—î—é —Ä—ñ–≤–Ω—ñ–≤?</p>\n</li>\n<li><p>ü§î –Ø–∫–∏–π —Ä—ñ–≤–µ–Ω—å –∑–∞–±–µ–∑–ø–µ—á—É—î –∫–æ–Ω—Ç—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø—É –¥–æ —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ —Ç–∞ –Ω–∞ —è–∫—ñ –ø—ñ–¥—Ä—ñ–≤–Ω—ñ –≤—ñ–Ω –ø–æ–¥—ñ–ª—è—î—Ç—å—Å—è?</p>\n</li>\n<li><p>ü§î –ü–æ—Ä—ñ–≤–Ω—è–π—Ç–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∏ TCP —Ç–∞ UDP: —É —á–æ–º—É –ø–µ—Ä–µ–≤–∞–≥–∏ —Ç–∞ –Ω–µ–¥–æ–ª—ñ–∫–∏ –∫–æ–∂–Ω–æ–≥–æ?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ —Ç—Ä–∏ –æ—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –≤–∏–∫–æ–Ω—É—î –ø—Ä–µ–¥—Å—Ç–∞–≤–Ω–∏—Ü—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å?</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è –ø—Ä–æ—Ç–æ–∫–æ–ª–∏ –∑—ñ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è–º –∑'—î–¥–Ω–∞–Ω–Ω—è (CONS) –≤—ñ–¥ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤ –±–µ–∑ –∑'—î–¥–Ω–∞–Ω–Ω—è (CLNS)?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ú–æ–¥–µ–ª—å OSI</td>\n<td>OSI Model</td>\n<td>–ï—Ç–∞–ª–æ–Ω–Ω–∞ 7-—Ä—ñ–≤–Ω–µ–≤–∞ –º–æ–¥–µ–ª—å –º–µ—Ä–µ–∂–µ–≤–æ—ó –≤–∑–∞—î–º–æ–¥—ñ—ó</td>\n</tr>\n<tr>\n<td>–†—ñ–≤–µ–Ω—å</td>\n<td>Layer</td>\n<td>–õ–æ–≥—ñ—á–Ω–∏–π –º–æ–¥—É–ª—å –º–æ–¥–µ–ª—ñ, —â–æ –≤–∏–∫–æ–Ω—É—î –≤–∏–∑–Ω–∞—á–µ–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª</td>\n<td>Protocol</td>\n<td>–ù–∞–±—ñ—Ä –ø—Ä–∞–≤–∏–ª –æ–±—Ä–æ–±–∫–∏ —Ç–∞ –ø–µ—Ä–µ–¥–∞—á—ñ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–°—Ç–µ–∫ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤</td>\n<td>Protocol Stack</td>\n<td>–Ü—î—Ä–∞—Ä—Ö—ñ—á–Ω–∞ —Å—É–∫—É–ø–Ω—ñ—Å—Ç—å –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤ –¥–ª—è –º–µ—Ä–µ–∂–µ–≤–æ—ó –≤–∑–∞—î–º–æ–¥—ñ—ó</td>\n</tr>\n<tr>\n<td>–Ü–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—è</td>\n<td>Encapsulation</td>\n<td>–î–æ–¥–∞–≤–∞–Ω–Ω—è –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ –ø—Ä–∏ –ø—Ä–æ—Ö–æ–¥–∂–µ–Ω–Ω—ñ –¥–∞–Ω–∏—Ö –≤–Ω–∏–∑ –ø–æ —Ä—ñ–≤–Ω—è—Ö</td>\n</tr>\n<tr>\n<td>–ö–∞–¥—Ä</td>\n<td>Frame</td>\n<td>–û–¥–∏–Ω–∏—Ü—è –¥–∞–Ω–∏—Ö –∫–∞–Ω–∞–ª—å–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>–ü–∞–∫–µ—Ç</td>\n<td>Packet</td>\n<td>–û–¥–∏–Ω–∏—Ü—è –¥–∞–Ω–∏—Ö –º–µ—Ä–µ–∂–µ–≤–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>–°–µ–≥–º–µ–Ω—Ç</td>\n<td>Segment</td>\n<td>–û–¥–∏–Ω–∏—Ü—è –¥–∞–Ω–∏—Ö —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—è</td>\n<td>Routing</td>\n<td>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–≥–æ —à–ª—è—Ö—É –ø–µ—Ä–µ–¥–∞—á—ñ –ø–∞–∫–µ—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</td>\n<td>Interface</td>\n<td>–ü—Ä–∞–≤–∏–ª–∞ –≤–∑–∞—î–º–æ–¥—ñ—ó –º—ñ–∂ —Å—É—Å—ñ–¥–Ω—ñ–º–∏ —Ä—ñ–≤–Ω—è–º–∏ –º–æ–¥–µ–ª—ñ</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>OSI</td>\n<td>Open Systems Interconnection</td>\n<td>–í–∑–∞—î–º–æ–¥—ñ—è –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö —Å–∏—Å—Ç–µ–º</td>\n</tr>\n<tr>\n<td>ISO</td>\n<td>International Organization for Standardization</td>\n<td>–ú—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è –∑—ñ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>PDU</td>\n<td>Protocol Data Unit</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª—å–Ω–∞ –æ–¥–∏–Ω–∏—Ü—è –¥–∞–Ω–∏—Ö</td>\n</tr>\n<tr>\n<td>TCP</td>\n<td>Transmission Control Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –∫–µ—Ä—É–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥–∞—á–µ—é</td>\n</tr>\n<tr>\n<td>UDP</td>\n<td>User Datagram Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –¥–∞—Ç–∞–≥—Ä–∞–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td>IP</td>\n<td>Internet Protocol</td>\n<td>–ú—ñ–∂–º–µ—Ä–µ–∂–µ–≤–∏–π –ø—Ä–æ—Ç–æ–∫–æ–ª</td>\n</tr>\n<tr>\n<td>MAC</td>\n<td>Media Access Control</td>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td>LLC</td>\n<td>Logical Link Control</td>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å –ª–æ–≥—ñ—á–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É</td>\n</tr>\n<tr>\n<td>NIC</td>\n<td>Network Interface Card</td>\n<td>–ú–µ—Ä–µ–∂–µ–≤–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–Ω–∞ –∫–∞—Ä—Ç–∞</td>\n</tr>\n<tr>\n<td>CONS</td>\n<td>Connection-Oriented Network Service</td>\n<td>–ú–µ—Ä–µ–∂–µ–≤–∏–π —Å–µ—Ä–≤—ñ—Å –∑—ñ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è–º –∑'—î–¥–Ω–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>CLNS</td>\n<td>Connectionless Network Service</td>\n<td>–ú–µ—Ä–µ–∂–µ–≤–∏–π —Å–µ—Ä–≤—ñ—Å –±–µ–∑ –∑'—î–¥–Ω–∞–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
