<thead>\n<tr>\n<th>–ß–∞—Å—Ç–∏–Ω–∞</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ê–Ω–∞–ª–æ–≥—ñ—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ù–æ–º–µ—Ä –º–µ—Ä–µ–∂—ñ</strong></td>\n<td>–Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫—É—î –º–µ—Ä–µ–∂—É</td>\n<td>–ù–∞–∑–≤–∞ –≤—É–ª–∏—Ü—ñ</td>\n</tr>\n<tr>\n<td><strong>–ù–æ–º–µ—Ä –≤—É–∑–ª–∞</strong></td>\n<td>–Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫—É—î –ø—Ä–∏—Å—Ç—Ä—ñ–π —É –º–µ—Ä–µ–∂—ñ</td>\n<td>–ù–æ–º–µ—Ä –±—É–¥–∏–Ω–∫—É</td>\n</tr>\n</tbody></table>\n<div class=\"note\"><strong>üìù –Ø–∫ –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º–µ–∂—É?</strong> <p>–î–µ –∑–∞–∫—ñ–Ω—á—É—î—Ç—å—Å—è –Ω–æ–º–µ—Ä –º–µ—Ä–µ–∂—ñ —ñ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –Ω–æ–º–µ—Ä –≤—É–∑–ª–∞ ‚Äî –≤–∏–∑–Ω–∞—á–∞—î <strong>–º–∞—Å–∫–∞ –ø—ñ–¥–º–µ—Ä–µ–∂—ñ</strong>. –ë–µ–∑ –Ω–µ—ó IP-–∞–¥—Ä–µ—Å–∞ –Ω–µ–ø–æ–≤–Ω–∞.</p>\n</div>\n\n","<h1>üîÑ IP-–∞–¥—Ä–µ—Å–∏: —Å—Ç–∞—Ç–∏—á–Ω—ñ —Ç–∞ –¥–∏–Ω–∞–º—ñ—á–Ω—ñ</h1>\n<h2>üìå –î–≤–∞ —Å–ø–æ—Å–æ–±–∏ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</h2>\n<table>\n<thead>\n<tr>\n<th>–¢–∏–ø</th>\n<th>–Ø–∫ –ø—Ä–∏–∑–Ω–∞—á–∞—î—Ç—å—Å—è</th>\n<th>–ö–æ–ª–∏ –∑–º—ñ–Ω—é—î—Ç—å—Å—è</th>\n<th>–¢–∏–ø–æ–≤–µ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–°—Ç–∞—Ç–∏—á–Ω–∞</strong> üìå</td>\n<td>–í—Ä—É—á–Ω—É –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º</td>\n<td>–ù—ñ–∫–æ–ª–∏ (–¥–æ —Ä—É—á–Ω–æ—ó –∑–º—ñ–Ω–∏)</td>\n<td>–°–µ—Ä–≤–µ—Ä–∏, –º–µ—Ä–µ–∂–µ–≤—ñ –ø—Ä–∏–Ω—Ç–µ—Ä–∏, –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä–∏</td>\n</tr>\n<tr>\n<td><strong>–î–∏–Ω–∞–º—ñ—á–Ω–∞</strong> üîÑ</td>\n<td>–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—ñ</td>\n<td>–ü—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –æ—Ä–µ–Ω–¥–∏</td>\n<td>–†–æ–±–æ—á—ñ —Å—Ç–∞–Ω—Ü—ñ—ó, –º–æ–±—ñ–ª—å–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó</td>\n</tr>\n</tbody></table>\n<h2>üì° –ü—Ä–æ—Ç–æ–∫–æ–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</h2>\n<p>–ö–ª—ñ—î–Ω—Ç –º–æ–∂–µ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∏–Ω–∞–º—ñ—á–Ω—É IP-–∞–¥—Ä–µ—Å—É —á–µ—Ä–µ–∑ –æ–¥–∏–Ω —ñ–∑ –ø—Ä–æ—Ç–æ–∫–æ–ª—ñ–≤:</p>\n<p><strong>DHCP</strong> ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π. –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏–∑–Ω–∞—á–∞—î IP, –º–∞—Å–∫—É, —à–ª—é–∑, DNS.</p>\n<p><strong>BOOTP</strong> ‚Äî —Å–ø—Ä–æ—â–µ–Ω–∏–π –ø–æ–ø–µ—Ä–µ–¥–Ω–∏–∫ DHCP. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –±–µ–∑–¥–∏—Å–∫–æ–≤–∏—Ö —Å—Ç–∞–Ω—Ü—ñ–π.</p>\n<p><strong>Zeroconf</strong> ‚Äî —Å–∞–º–æ–∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞. –Ø–∫—â–æ DHCP-—Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π, –ø—Ä–∏—Å—Ç—Ä—ñ–π –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏–∑–Ω–∞—á–∞—î —Å–æ–±—ñ –∞–¥—Ä–µ—Å—É –∑ –¥—ñ–∞–ø–∞–∑–æ–Ω—É <code>169.254.0.0/16</code> (APIPA). –¢–∞–∫—ñ –∞–¥—Ä–µ—Å–∏ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—é –ª–∏—à–µ –≤ –º–µ–∂–∞—Ö –æ–¥–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç—É –º–µ—Ä–µ–∂—ñ.</p>\n<p><strong>RARP</strong> ‚Äî –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–π –∑–≤–æ—Ä–æ—Ç–Ω–∏–π ARP. –û—Ç—Ä–∏–º—É–≤–∞–≤ IP –∑–∞ –≤—ñ–¥–æ–º–æ—é MAC-–∞–¥—Ä–µ—Å–æ—é.</p>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏–∫–∞</strong> <p>–ë—ñ–ª—å—à—ñ—Å—Ç—å –¥–æ–º–∞—à–Ω—ñ—Ö —Ç–∞ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–∏—Ö –º–µ—Ä–µ–∂ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å DHCP. –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –Ω–∞–ª–∞—à—Ç–æ–≤—É—î –ø—É–ª (–¥—ñ–∞–ø–∞–∑–æ–Ω) –∞–¥—Ä–µ—Å, —ñ —Å–µ—Ä–≤–µ—Ä –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑–ø–æ–¥—ñ–ª—è—î —ó—Ö –º—ñ–∂ –ø—Ä–∏—Å—Ç—Ä–æ—è–º–∏.</p>\n</div>\n\n","<h1>üì¶ IPv4 vs IPv6: —á–æ–º—É –≤–∏–Ω–∏–∫–ª–∞ –Ω–æ–≤–∞ –≤–µ—Ä—Å—ñ—è?</h1>\n<p><strong>–ü—Ä–æ–±–ª–µ–º–∞ IPv4:</strong> –ø—Ä–æ—Å—Ç—ñ—Ä –∑ ~4,3 –º–ª—Ä–¥ –∞–¥—Ä–µ—Å –≤–∏—è–≤–∏–≤—Å—è –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—ñ–º –¥–ª—è —Å—É—á–∞—Å–Ω–æ–≥–æ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É.</p>\n<h2>üÜö –ö–ª—é—á–æ–≤—ñ –≤—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ</h2>\n<table>\n<thead>\n<tr>\n<th>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞</th>\n<th>IPv4</th>\n<th>IPv6</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–î–æ–≤–∂–∏–Ω–∞ –∞–¥—Ä–µ—Å–∏</td>\n<td>32 –±—ñ—Ç–∏ (4 –±–∞–π—Ç–∏)</td>\n<td>128 –±—ñ—Ç (16 –±–∞–π—Ç)</td>\n</tr>\n<tr>\n<td>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∞–¥—Ä–µ—Å</td>\n<td>~4,3 –º–ª—Ä–¥ (2¬≥¬≤)</td>\n<td>~3,4√ó10¬≥‚Å∏ (2¬π¬≤‚Å∏)</td>\n</tr>\n<tr>\n<td>–§–æ—Ä–º–∞—Ç –∑–∞–ø–∏—Å—É</td>\n<td><code>192.168.0.1</code></td>\n<td><code>2001:0db8:85a3::8a2e:0370:7334</code></td>\n</tr>\n<tr>\n<td>–†–æ–∑–¥—ñ–ª—å–Ω–∏–∫</td>\n<td>–ö—Ä–∞–ø–∫–∞</td>\n<td>–î–≤–æ–∫—Ä–∞–ø–∫–∞</td>\n</tr>\n<tr>\n<td>–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–∞–∫–µ—Ç—É</td>\n<td>20 –±–∞–π—Ç, –º—ñ—Å—Ç–∏—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É —Å—É–º—É</td>\n<td>40 –±–∞–π—Ç, –±–µ–∑ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–æ—ó —Å—É–º–∏</td>\n</tr>\n<tr>\n<td>IPSec (—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è)</td>\n<td>–ù–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–∏–π</td>\n<td>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∏–π (RFC 6434)</td>\n</tr>\n<tr>\n<td>–ê–≤—Ç–æ–∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è</td>\n<td>–õ–∏—à–µ —á–µ—Ä–µ–∑ DHCP</td>\n<td>–í–±—É–¥–æ–≤–∞–Ω–∞ (SLAAC)</td>\n</tr>\n<tr>\n<td>Broadcast</td>\n<td>–Ñ</td>\n<td>–ó–∞–º—ñ–Ω–µ–Ω–∏–π –Ω–∞ Multicast</td>\n</tr>\n</tbody></table>\n<div class=\"note\"><strong>üìù –ó–∞–ø–∏—Å IPv6</strong> <p>–ù—É–ª—ñ –¥–æ–ø—É—Å–∫–∞—î—Ç—å—Å—è —Å–∫–æ—Ä–æ—á—É–≤–∞—Ç–∏: <code>fe80:0:0:0:0:0:0:1</code> ‚Üí <code>fe80::1</code>.<br>–ë—ñ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ —Å–∫–æ—Ä–æ—á–µ–Ω–Ω—è <code>::</code> –≤ –∞–¥—Ä–µ—Å—ñ –Ω–µ –¥–æ–ø—É—Å–∫–∞—î—Ç—å—Å—è.</p>\n</div>\n\n","<h1>üóÇÔ∏è –ö–ª–∞—Å–∏ IP-–∞–¥—Ä–µ—Å: –æ—Å–Ω–æ–≤–∏</h1>\n<p>–í–µ—Å—å –ø—Ä–æ—Å—Ç—ñ—Ä IPv4-–∞–¥—Ä–µ—Å –ø–æ–¥—ñ–ª—è—î—Ç—å—Å—è –Ω–∞ <strong>5 –∫–ª–∞—Å—ñ–≤</strong> –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –∑–Ω–∞—á–µ–Ω–Ω—è –ø–µ—Ä—à–∏—Ö –±—ñ—Ç—ñ–≤. –ü–µ—Ä—à—ñ –±—ñ—Ç–∏ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å –∫–ª–∞—Å —ñ –º–µ–∂—É –º—ñ–∂ —á–∞—Å—Ç–∏–Ω–∞–º–∏ ¬´–º–µ—Ä–µ–∂–∞¬ª —Ç–∞ ¬´–≤—É–∑–æ–ª¬ª.</p>\n\n<div class=\"mermaid\" data-source=\"graph LR\n    A[&quot;IP-–∞–¥—Ä–µ—Å–∞ (32 –±—ñ—Ç–∏)&quot;]\n    B[&quot;–ö–ª–∞—Å A: 0xxxxxxx&quot;]\n    C[&quot;–ö–ª–∞—Å B: 10xxxxxx&quot;]\n    D[&quot;–ö–ª–∞—Å C: 110xxxxx&quot;]\n    E[&quot;–ö–ª–∞—Å D: 1110xxxx&quot;]\n    F[&quot;–ö–ª–∞—Å E: 1111xxxx&quot;]\n    A --&gt; B\n    A --&gt; C\n    A --&gt; D\n    A --&gt; E\n    A --&gt; F\n    style B fill:#e3f2fd,stroke:#1565c0\n    style C fill:#e8f5e9,stroke:#388e3c\n    style D fill:#fff3e0,stroke:#ef6c00\n    style E fill:#fce4ec,stroke:#c2185b\n    style F fill:#f3e5f5,stroke:#7b1fa2\"><svg id=\"exp-1771786706648-6-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 432.53125px;\" viewBox=\"0 0 432.53125 456\" role=\"graphics-document document\" aria-roledesc Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ —Ñ—ñ–∑–∏—á–Ω–æ—é —Ç–∞ –ª–æ–≥—ñ—á–Ω–æ—é –∞–¥—Ä–µ—Å–∞—Ü—ñ—î—é? –Ø–∫—É —Ä–æ–ª—å –≤—ñ–¥—ñ–≥—Ä–∞—î –∫–æ–∂–Ω–∞ –ø—Ä–∏ –¥–æ—Å—Ç–∞–≤—Ü—ñ –ø–∞–∫–µ—Ç—É?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ IP-–∞–¥—Ä–µ—Å–∞ —Ç–∞ —è–∫—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–æ–Ω–∞ –º–∞—î? –Ø–∫ –≤–∏–∑–Ω–∞—á–∏—Ç–∏, –¥–µ –∑–∞–∫—ñ–Ω—á—É—î—Ç—å—Å—è –Ω–æ–º–µ—Ä –º–µ—Ä–µ–∂—ñ —ñ –ø–æ—á–∏–Ω–∞—î—Ç—å—Å—è –Ω–æ–º–µ—Ä –≤—É–∑–ª–∞?</p>\n</li>\n<li><p>ü§î –ü–µ—Ä–µ—Ä–∞—Ö—É–π—Ç–µ –∫–ª–∞—Å–∏ IP-–∞–¥—Ä–µ—Å. –ó–∞ —è–∫–æ—é –æ–∑–Ω–∞–∫–æ—é –º–æ–∂–Ω–∞ –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –∫–ª–∞—Å –∞–¥—Ä–µ—Å–∏, –∑–Ω–∞—é—á–∏ –ª–∏—à–µ –ø–µ—Ä—à–∏–π –æ–∫—Ç–µ—Ç?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ –º–∞—Å–∫–∞ –ø—ñ–¥–º–µ—Ä–µ–∂—ñ —Ç–∞ —â–æ –≤–æ–Ω–∞ –ø–æ–∫–∞–∑—É—î? –Ø–∫–∞ –º–∞—Å–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø—Ä–µ—Ñ—ñ–∫—Å—É <code>/26</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫ –æ–±—á–∏—Å–ª–∏—Ç–∏ –∞–¥—Ä–µ—Å—É –º–µ—Ä–µ–∂—ñ, –∑–Ω–∞—é—á–∏ IP-–∞–¥—Ä–µ—Å—É —Ç–∞ –º–∞—Å–∫—É? –Ø–∫—É –æ–ø–µ—Ä–∞—Ü—ñ—é —Å–ª—ñ–¥ –∑–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ –∞–¥—Ä–µ—Å–∏ –Ω–∞–∑–∏–≤–∞—é—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω–∏–º–∏ —ñ —á–æ–º—É —ó—Ö –Ω–µ –º–∞—Ä—à—Ä—É—Ç–∏–∑—É—é—Ç—å –≤ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ?</p>\n</li>\n<li><p>ü§î –ú–µ—Ä–µ–∂–∞ <code>192.168.1.0/24</code> –ø–æ–¥—ñ–ª—è—î—Ç—å—Å—è –Ω–∞ –ø—ñ–¥–º–µ—Ä–µ–∂—ñ –∑ –º–∞—Å–∫–æ—é <code>/27</code>. –°–∫—ñ–ª—å–∫–∏ –ø—ñ–¥–º–µ—Ä–µ–∂ —É—Ç–≤–æ—Ä—é—î—Ç—å—Å—è —ñ —Å–∫—ñ–ª—å–∫–∏ –≤—É–∑–ª—ñ–≤ —É –∫–æ–∂–Ω—ñ–π?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>IP-–∞–¥—Ä–µ—Å–∞</td>\n<td>IP address</td>\n<td>–£–Ω—ñ–∫–∞–ª—å–Ω–∞ –ª–æ–≥—ñ—á–Ω–∞ –∞–¥—Ä–µ—Å–∞ –≤—É–∑–ª–∞ –≤ –º–µ—Ä–µ–∂—ñ TCP/IP</td>\n</tr>\n<tr>\n<td>–ú–∞—Å–∫–∞ –ø—ñ–¥–º–µ—Ä–µ–∂—ñ</td>\n<td>Subnet mask</td>\n<td>32-–±—ñ—Ç–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–µ–∂ –º–µ—Ä–µ–∂–µ–≤–æ—ó —Ç–∞ –≤—É–∑–ª–æ–≤–æ—ó —á–∞—Å—Ç–∏–Ω</td>\n</tr>\n<tr>\n<td>–ü—Ä–µ—Ñ—ñ–∫—Å</td>\n<td>Prefix length</td>\n<td>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –æ–¥–∏–Ω–∏—Ü—å —É –º–∞—Å—Ü—ñ (/24, /26 —Ç–æ—â–æ)</td>\n</tr>\n<tr>\n<td>–ü—ñ–¥–º–µ—Ä–µ–∂–∞</td>\n<td>Subnet</td>\n<td>–ß–∞—Å—Ç–∏–Ω–∞ –º–µ—Ä–µ–∂—ñ, –≤–∏–¥—ñ–ª–µ–Ω–∞ —à–ª—è—Ö–æ–º –ø–æ–∑–∏—á–∞–Ω–Ω—è –±—ñ—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–®–∏—Ä–æ–∫–æ–º–æ–≤–Ω–∞ –∞–¥—Ä–µ—Å–∞</td>\n<td>Broadcast address</td>\n<td>–ê–¥—Ä–µ—Å–∞ –¥–ª—è –æ–¥–Ω–æ—á–∞—Å–Ω–æ—ó —Ä–æ–∑—Å–∏–ª–∫–∏ –≤—Å—ñ–º –≤—É–∑–ª–∞–º –ø—ñ–¥–º–µ—Ä–µ–∂—ñ</td>\n</tr>\n<tr>\n<td>Loopback</td>\n<td>Loopback</td>\n<td>–ê–¥—Ä–µ—Å–∞ –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É <code>127.0.0.1</code> –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>–Ü–Ω–≤–µ—Ä—Å–Ω–∞ –º–∞—Å–∫–∞</td>\n<td>Wildcard mask</td>\n<td>–ü–æ–±—ñ—Ç–æ–≤–æ —ñ–Ω–≤–µ—Ä—Ç–æ–≤–∞–Ω–∞ –º–∞—Å–∫–∞; –≤–∏–¥—ñ–ª—è—î –≤—É–∑–ª–æ–≤—É —á–∞—Å—Ç–∏–Ω—É</td>\n</tr>\n<tr>\n<td>–ü—É–ª –∞–¥—Ä–µ—Å</td>\n<td>Address pool</td>\n<td>–î—ñ–∞–ø–∞–∑–æ–Ω IP-–∞–¥—Ä–µ—Å, –∑ —è–∫–æ–≥–æ DHCP-—Å–µ—Ä–≤–µ—Ä –≤–∏–¥–∞—î –∞–¥—Ä–µ—Å–∏</td>\n</tr>\n<tr>\n<td>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—è</td>\n<td>Routing</td>\n<td>–ü—Ä–æ—Ü–µ—Å –≤–∏–±–æ—Ä—É —à–ª—è—Ö—É –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –ø–∞–∫–µ—Ç–∞ –º—ñ–∂ –º–µ—Ä–µ–∂–∞–º–∏</td>\n</tr>\n<tr>\n<td>–ü—ñ–¥–º–µ—Ä–µ–∂—É–≤–∞–Ω–Ω—è</td>\n<td>Subnetting</td>\n<td>–ü–æ–¥—ñ–ª –º–µ—Ä–µ–∂—ñ –Ω–∞ –º–µ–Ω—à—ñ –ø—ñ–¥–º–µ—Ä–µ–∂—ñ –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó —Ç–∞ –±–µ–∑–ø–µ–∫–∏</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>IP</strong></td>\n<td>Internet Protocol</td>\n<td>–ú—ñ–∂–º–µ—Ä–µ–∂–µ–≤–∏–π –ø—Ä–æ—Ç–æ–∫–æ–ª</td>\n</tr>\n<tr>\n<td><strong>IPv4</strong></td>\n<td>Internet Protocol version 4</td>\n<td>–í–µ—Ä—Å—ñ—è 4 –ø—Ä–æ—Ç–æ–∫–æ–ª—É IP</td>\n</tr>\n<tr>\n<td><strong>IPv6</strong></td>\n<td>Internet Protocol version 6</td>\n<td>–í–µ—Ä—Å—ñ—è 6 –ø—Ä–æ—Ç–æ–∫–æ–ª—É IP</td>\n</tr>\n<tr>\n<td><strong>MAC</strong></td>\n<td>Media Access Control</td>\n<td>–ö–µ—Ä—É–≤–∞–Ω–Ω—è –¥–æ—Å—Ç—É–ø–æ–º –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td><strong>NIC</strong></td>\n<td>Network Interface Card</td>\n<td>–ú–µ—Ä–µ–∂–µ–≤–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–Ω–∞ –∫–∞—Ä—Ç–∞</td>\n</tr>\n<tr>\n<td><strong>DHCP</strong></td>\n<td>Dynamic Host Configuration Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –¥–∏–Ω–∞–º—ñ—á–Ω–æ–≥–æ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ö–æ—Å—Ç—É</td>\n</tr>\n<tr>\n<td><strong>ARP</strong></td>\n<td>Address Resolution Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∞–¥—Ä–µ—Å–∏</td>\n</tr>\n<tr>\n<td><strong>DNS</strong></td>\n<td>Domain Name System</td>\n<td>–°–∏—Å—Ç–µ–º–∞ –¥–æ–º–µ–Ω–Ω–∏—Ö —ñ–º–µ–Ω</td>\n</tr>\n<tr>\n<td><strong>OUI</strong></td>\n<td>Organizationally Unique Identifier</td>\n<td>–û—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ–π–Ω–æ —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä (–≤–∏—Ä–æ–±–Ω–∏–∫–∞)</td>\n</tr>\n<tr>\n<td><strong>IETF</strong></td>\n<td>Internet Engineering Task Force</td>\n<td>–ü—Ä–æ–±–ª–µ–º–Ω–∞ –≥—Ä—É–ø–∞ –ø—Ä–æ–µ–∫—Ç—É–≤–∞–Ω–Ω—è –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç—É</td>\n</tr>\n<tr>\n<td><strong>TTL</strong></td>\n<td>Time to Live</td>\n<td>–ß–∞—Å –∂–∏—Ç—Ç—è –ø–∞–∫–µ—Ç—É</td>\n</tr>\n<tr>\n<td><strong>QoS</strong></td>\n<td>Quality of Service</td>\n<td>–Ø–∫—ñ—Å—Ç—å –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}

function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
