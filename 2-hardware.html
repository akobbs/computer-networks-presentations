—â–æ –≤—ñ–¥–∫–∏–¥–∞—é—Ç—å—Å—è</td>\n<td>–ó–∞–∑–≤–∏—á–∞–π –Ω–µ–±–ª–æ–∫—É—é—á–∞</td>\n</tr>\n<tr>\n<td>üì§ <strong>–®–≤–∏–¥–∫—ñ—Å—Ç—å –ø—Ä–æ—Å—É–≤–∞–Ω–Ω—è</strong></td>\n<td>–ö–∞–¥—Ä—ñ–≤/—Å, —â–æ –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è</td>\n<td>1-100+ –º–ª–Ω –∫–∞–¥—Ä—ñ–≤/—Å</td>\n</tr>\n<tr>\n<td>üìä <strong>–ü—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å</strong></td>\n<td>–ú–±—ñ—Ç/—Å –∫–æ—Ä–∏—Å–Ω–∏—Ö –¥–∞–Ω–∏—Ö</td>\n<td>–î–æ 100+ –ì–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>‚è±Ô∏è <strong>–ó–∞—Ç—Ä–∏–º–∫–∞</strong></td>\n<td>–ß–∞—Å –æ–±—Ä–æ–±–∫–∏ –∫–∞–¥—Ä—É</td>\n<td>5-200 –º–∫—Å</td>\n</tr>\n</tbody></table>\n<h2>üîÑ –ú–µ—Ç–æ–¥–∏ –∫–æ–º—É—Ç–∞—Ü—ñ—ó</h2>\n<table>\n<thead>\n<tr>\n<th>–ú–µ—Ç–æ–¥</th>\n<th>–ó–∞—Ç—Ä–∏–º–∫–∞</th>\n<th>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ–º–∏–ª–æ–∫</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üèÉ <strong>Cut-through</strong> (–Ω–∞—Å–∫—Ä—ñ–∑–Ω–∞ –∫–æ–º—É—Ç–∞—Ü—ñ—è)</td>\n<td>5-40 –º–∫—Å</td>\n<td>‚ùå –ù—ñ</td>\n</tr>\n<tr>\n<td>üì¶ <strong>Store-and-forward</strong> (–∑ –±—É—Ñ–µ—Ä–∏–∑–∞—Ü—ñ—î—é)</td>\n<td>50-200 –º–∫—Å</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td>‚öñÔ∏è <strong>Fragment-free</strong> (–±–µ–∑—Ñ—Ä–∞–≥–º–µ–Ω—Ç–Ω–∞)</td>\n<td>~50 –º–∫—Å</td>\n<td>‚ö†Ô∏è –ß–∞—Å—Ç–∫–æ–≤–∞</td>\n</tr>\n</tbody></table>\n<p><strong>üèÉ Cut-through</strong> ‚Äî –∫–æ–º—É—Ç–∞—Ç–æ—Ä –ø–æ—á–∏–Ω–∞—î –ø–µ—Ä–µ–¥–∞—á—É –æ–¥—Ä–∞–∑—É –ø—ñ—Å–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è MAC-–∞–¥—Ä–µ—Å–∏ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è (–ø–µ—Ä—à—ñ 14 –±–∞–π—Ç). –ù–∞–π—à–≤–∏–¥—à–∏–π –º–µ—Ç–æ–¥, –∞–ª–µ –ø–æ—à–∫–æ–¥–∂–µ–Ω—ñ –∫–∞–¥—Ä–∏ —Ç–∞–∫–æ–∂ –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è.</p>\n<p><strong>üì¶ Store-and-forward</strong> ‚Äî –∫–æ–º—É—Ç–∞—Ç–æ—Ä —Å–ø–æ—á–∞—Ç–∫—É –æ—Ç—Ä–∏–º—É—î –≤–µ—Å—å –∫–∞–¥—Ä, –ø–µ—Ä–µ–≤—ñ—Ä—è—î –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É —Å—É–º—É, —ñ –ª–∏—à–µ –ø–æ—Ç—ñ–º –ø–µ—Ä–µ–¥–∞—î. –ù–∞–¥—ñ–π–Ω–∏–π, –∞–ª–µ –ø–æ–≤—ñ–ª—å–Ω—ñ—à–∏–π.</p>\n<p><strong>‚öñÔ∏è Fragment-free</strong> ‚Äî –∫–æ–º–ø—Ä–æ–º—ñ—Å: –æ—á—ñ–∫—É—î –ø–µ—Ä—à—ñ 64 –±–∞–π—Ç–∏ (–º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä –∫–∞–¥—Ä—É), —â–æ –¥–æ–∑–≤–æ–ª—è—î –≤—ñ–¥—Ñ—ñ–ª—å—Ç—Ä—É–≤–∞—Ç–∏ –±—ñ–ª—å—à—ñ—Å—Ç—å –ø–æ—à–∫–æ–¥–∂–µ–Ω–∏—Ö –∫–∞–¥—Ä—ñ–≤ –≤—ñ–¥ –∫–æ–ª—ñ–∑—ñ–π.</p>\n","<h1>üåê –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä (Router)</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä (Router)</strong> ‚Äî –º–µ—Ä–µ–∂–µ–≤–∏–π –ø—Ä–∏—Å—Ç—Ä—ñ–π <strong>3-–≥–æ (–º–µ—Ä–µ–∂–µ–≤–æ–≥–æ) —Ä—ñ–≤–Ω—è</strong> OSI, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –æ–ø—Ç–∏–º–∞–ª—å–Ω–∏–π —à–ª—è—Ö –ø–µ—Ä–µ–¥–∞—á—ñ –ø–∞–∫–µ—Ç—ñ–≤ –º—ñ–∂ —Ä—ñ–∑–Ω–∏–º–∏ –º–µ—Ä–µ–∂–∞–º–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ <strong>IP-–∞–¥—Ä–µ—Å</strong> —Ç–∞ —Ç–∞–±–ª–∏—Ü—å –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—ó.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä –∑'—î–¥–Ω—É—î —Ä—ñ–∑–Ω—ñ –º–µ—Ä–µ–∂—ñ —Ç–∞ –≤–∏–∑–Ω–∞—á–∞—î –Ω–∞–π–∫—Ä–∞—â–∏–π –º–∞—Ä—à—Ä—É—Ç –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏ –ø–∞–∫–µ—Ç—ñ–≤, –ø—Ä–∞—Ü—é—é—á–∏ —è–∫ \"–ø–æ—à—Ç–æ–≤–µ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è\" –¥–ª—è –º–µ—Ä–µ–∂–µ–≤–æ–≥–æ —Ç—Ä–∞—Ñ—ñ–∫—É.</p>\n\n<div class=\"mermaid\" data-source=\"graph LR\n    subgraph &quot;üè† –õ–æ–∫–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞ 1&quot;\n        PC1[üíª 192.168.1.10]\n        PC2[üíª 192.168.1.20]\n    end\n\n    subgraph &quot;üåê –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä&quot;\n        R[–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä&lt;br/&gt;üìã –¢–∞–±–ª–∏—Ü—è –º–∞—Ä—à—Ä—É—Ç—ñ–≤]\n    end\n\n    subgraph &quot;üè¢ –õ–æ–∫–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞ 2&quot;\n        PC3[üíª 192.168.2.10]\n        PC4[üíª 192.168.2.20]\n    end\n\n    subgraph &quot;‚òÅÔ∏è –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç&quot;\n        I[ISP]\n    end\n\n    PC1 &amp; PC2 &lt;--&gt; R\n    R &lt;--&gt; PC3 &amp; PC4\n    R &lt;--&gt; I\n\n    style R fill:#f5eef8,stroke:#8e44ad\n    style PC1 fill:#e8f4f8,stroke:#5dade2\n    style PC2 fill:#e8f4f8,stroke:#5dade2\n    style PC3 fill:#eafaf1,stroke:#58d68d\n    style PC4 fill:#eafaf1,stroke:#58d68d\n    style I fill:#fef9e7,stroke:#f4d03f\"><svg id=\"exp-1769365079387-10-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 801.125px;\" viewBox=\"0 0 801.125 370\" role=\"graphics-document do –µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td><strong>DHCP</strong></td>\n<td>Dynamic Host Configuration Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –¥–∏–Ω–∞–º—ñ—á–Ω–æ—ó –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó —Ö–æ—Å—Ç–∞</td>\n</tr>\n<tr>\n<td><strong>NAT</strong></td>\n<td>Network Address Translation</td>\n<td>–¢—Ä–∞–Ω—Å–ª—è—Ü—ñ—è –º–µ—Ä–µ–∂–µ–≤–∏—Ö –∞–¥—Ä–µ—Å</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
