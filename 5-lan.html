li>‚ö° –ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –º–µ—Ä–µ–∂—ñ Ethernet</li>\n<li>üîå –°–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó —Ñ—ñ–∑–∏—á–Ω–æ–≥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ Ethernet</li>\n<li>üöÄ Fast Ethernet ‚Äî —Å—Ç—Ä–∏–±–æ–∫ –¥–æ 100 –ú–±—ñ—Ç/—Å</li>\n<li>üíé Gigabit Ethernet ‚Äî –≥—ñ–≥–∞–±—ñ—Ç–Ω—ñ —à–≤–∏–¥–∫–æ—Å—Ç—ñ</li>\n</ol>\n","<h1>üåê Ethernet ‚Äî —è–∫ –≤—Å–µ –ø–æ—á–∏–Ω–∞–ª–æ—Å—å</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Ethernet</strong> ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è –ª–æ–∫–∞–ª—å–Ω–∏—Ö –º–µ—Ä–µ–∂, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –º–µ—Ç–æ–¥–∏ –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ –ø–µ—Ä–µ–¥–∞—á—ñ, —Ñ–æ—Ä–º–∞—Ç –∫–∞–¥—Ä—ñ–≤ —Ç–∞ —Ñ—ñ–∑–∏—á–Ω—ñ —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Ethernet –ø—Ä–æ–π—à–æ–≤ —à–ª—è—Ö –≤—ñ–¥ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ—ó –º–µ—Ä–µ–∂—ñ –∑—ñ —à–≤–∏–¥–∫—ñ—Å—Ç—é 2,94 –ú–±—ñ—Ç/—Å –¥–æ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó, —â–æ –∑–∞–±–µ–∑–ø–µ—á—É—î —à–≤–∏–¥–∫–æ—Å—Ç—ñ –≤ —Å–æ—Ç–Ω—ñ –≥—ñ–≥–∞–±—ñ—Ç, –∑–±–µ—Ä—ñ–≥–∞—é—á–∏ –±–∞–∑–æ–≤—ñ –ø—Ä–∏–Ω—Ü–∏–ø–∏ —Ä–æ–±–æ—Ç–∏.</p>\n<h2>üìÖ –ö–ª—é—á–æ–≤—ñ –≤—ñ—Ö–∏</h2>\n<table>\n<thead>\n<tr>\n<th>–†—ñ–∫</th>\n<th>–ü–æ–¥—ñ—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>1969‚Äì1972</td>\n<td>–ú–µ—Ä–µ–∂–∞ ALOHAnet (–ì–∞–≤–∞–π—Å—å–∫–∏–π —É–Ω—ñ–≤–µ—Ä—Å–∏—Ç–µ—Ç) ‚Äî –ø—Ä–æ—Ç–æ—Ç–∏–ø –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td>1973</td>\n<td>Robert Metcalfe —Å—Ç–≤–æ—Ä—é—î Ethernet —É Xerox PARC –∑—ñ —à–≤–∏–¥–∫—ñ—Å—Ç—é 2,94 –ú–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>1980</td>\n<td>–ö–æ–Ω—Å–æ—Ä—Ü—ñ—É–º <strong>DEC</strong>, <strong>Intel</strong>, <strong>Xerox</strong> –ø—É–±–ª—ñ–∫—É—î —Å—Ç–∞–Ω–¥–∞—Ä—Ç Ethernet DIX (Ethernet II)</td>\n</tr>\n<tr>\n<td>1983</td>\n<td>IEEE –ø—Ä–∏–π–º–∞—î —Å—Ç–∞–Ω–¥–∞—Ä—Ç <strong>802.3</strong> –Ω–∞ –æ—Å–Ω–æ–≤—ñ Ethernet DIX</td>\n</tr>\n<tr>\n<td>1995</td>\n<td>Fast Ethernet (802.3u) ‚Äî 100 –ú–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>1998</td>\n<td>Gigabit Ethernet (802.3z) ‚Äî 1 –ì–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>2002</td>\n<td>10 Gigabit Ethernet (802.3ae)</td>\n</tr>\n</tbody></table>\n<div class=\"note\"><strong>üìù –¶—ñ–∫–∞–≤–∏–π —Ñ–∞–∫—Ç</strong> <p>–ù–∞–∑–≤–∞ \"Ethernet\" –ø–æ—Ö–æ–¥–∏—Ç—å –≤—ñ–¥ —Å–ª–æ–≤–∞ <strong>ether</strong> (–µ—Ñ—ñ—Ä) ‚Äî –≥—ñ–ø–æ—Ç–µ—Ç–∏—á–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ, —á–µ—Ä–µ–∑ —è–∫–µ, –∑–∞ —É—è–≤–ª–µ–Ω–Ω—è–º–∏ —Ñ—ñ–∑–∏–∫—ñ–≤ XIX —Å—Ç., –ø–æ—à–∏—Ä—é–≤–∞–ª–æ—Å—å —Å–≤—ñ—Ç–ª–æ. –ú–µ—Ç–∞—Ñ–æ—Ä–∞ –ø—ñ–¥–∫—Ä–µ—Å–ª—é—î: –≤—Å—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó –ø—ñ–¥–∫–ª—é—á–µ–Ω—ñ –¥–æ —Å–ø—ñ–ª—å–Ω–æ–≥–æ \"–µ—Ñ—ñ—Ä—É\" ‚Äî —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ –ø–µ—Ä–µ–¥–∞—á—ñ.</p>\n</div>\n\n","<h1>üèóÔ∏è –Ø–∫ Ethernet –¥—ñ–ª–∏—Ç—å —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ: CSMA/CD</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ö–ª–∞—Å–∏—á–Ω—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ Ethernet (10 –ú–±—ñ—Ç/—Å, 100 –ú–±—ñ—Ç/—Å, 1 –ì–±—ñ—Ç/—Å) –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –æ–¥–∏–Ω —ñ —Ç–æ–π —Å–∞–º–∏–π –º–µ—Ç–æ–¥ –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ ‚Äî <strong>CSMA/CD</strong>.</p>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>CSMA/CD</strong> (Carrier Sense Multiple Access with Collision Detection / –ú–Ω–æ–∂–∏–Ω–Ω–∏–π –¥–æ—Å—Ç—É–ø —ñ–∑ –ø—Ä–æ—Å–ª—É—Ö–æ–≤—É–≤–∞–Ω–Ω—è–º –Ω–µ—Å—É—á–æ—ó —Ç–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è–º –∫–æ–ª—ñ–∑—ñ–π) ‚Äî –º–µ—Ç–æ–¥, –∑–∞ —è–∫–∏–º –ø—Ä–∏—Å—Ç—Ä—ñ–π –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–¥–∞—á–µ—é –ø–µ—Ä–µ–≤—ñ—Ä—è—î, —á–∏ –≤—ñ–ª—å–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ, –∞ –ø—ñ–¥ —á–∞—Å –ø–µ—Ä–µ–¥–∞—á—ñ –∫–æ–Ω—Ç—Ä–æ–ª—é—î, —á–∏ –Ω–µ –≤–∏–Ω–∏–∫–ª–∞ –∫–æ–ª—ñ–∑—ñ—è.</p>\n</div>\n\n\n\n<h2>üîÑ –ê–ª–≥–æ—Ä–∏—Ç–º —Ä–æ–±–æ—Ç–∏</h2>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[üì° –°—Ç–∞–Ω—Ü—ñ—è —Ö–æ—á–µ –ø–µ—Ä–µ–¥–∞—Ç–∏ –¥–∞–Ω—ñ] --&gt; B{üîä –°–µ—Ä–µ–¥–æ–≤–∏—â–µ –≤—ñ–ª—å–Ω–µ?}\n    B --&gt;|‚úÖ –¢–∞–∫| C[üì§ –ü–æ—á–∞—Ç–∏ –ø–µ—Ä–µ–¥–∞—á—É]\n    B --&gt;|‚ùå –ù—ñ| D[‚è≥ –ß–µ–∫–∞—Ç–∏, –ø–æ–∫–∏ –∑–≤—ñ–ª—å–Ω–∏—Ç—å—Å—è]\n    D --&gt; B\n    C --&gt; E{üí• –ö–æ–ª—ñ–∑—ñ—è –≤–∏—è–≤–ª–µ–Ω–∞?}\n    E --&gt;|‚ùå –ù—ñ| F[‚úÖ –ü–µ—Ä–µ–¥–∞—á–∞ —É—Å–ø—ñ—à  max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üîí FCS<br>4 –±–∞–π—Ç</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<h2>üîç –ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ–ª—ñ–≤</h2>\n<table>\n<thead>\n<tr>\n<th>–ü–æ–ª–µ</th>\n<th>–†–æ–∑–º—ñ—Ä</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ü—Ä–µ–∞–º–±—É–ª–∞</strong></td>\n<td>7 –±–∞–π—Ç</td>\n<td>–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏–π–º–∞—á–∞ (—á–µ—Ä–≥—É–≤–∞–Ω–Ω—è 1 —ñ 0)</td>\n</tr>\n<tr>\n<td><strong>SFD</strong></td>\n<td>1 –±–∞–π—Ç</td>\n<td>–ú–∞—Ä–∫–µ—Ä –ø–æ—á–∞—Ç–∫—É –∫–∞–¥—Ä—É (10101011)</td>\n</tr>\n<tr>\n<td><strong>MAC –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong></td>\n<td>6 –±–∞–π—Ç</td>\n<td>–ê–¥—Ä–µ—Å–∞ –æ—Ç—Ä–∏–º—É–≤–∞—á–∞ (–Ω–∞–ø—Ä., <code>AA:BB:CC:DD:EE:FF</code>)</td>\n</tr>\n<tr>\n<td><strong>MAC –¥–∂–µ—Ä–µ–ª–∞</strong></td>\n<td>6 –±–∞–π—Ç</td>\n<td>–ê–¥—Ä–µ—Å–∞ –≤—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫–∞</td>\n</tr>\n<tr>\n<td><strong>–¢–∏–ø / –î–æ–≤–∂–∏–Ω–∞</strong></td>\n<td>2 –±–∞–π—Ç</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –≤–µ—Ä—Ö–Ω—å–æ–≥–æ —Ä—ñ–≤–Ω—è (Ethernet II) –∞–±–æ –¥–æ–≤–∂–∏–Ω–∞ –¥–∞–Ω–∏—Ö (802.3)</td>\n</tr>\n<tr>\n<td><strong>–î–∞–Ω—ñ</strong></td>\n<td>46‚Äì1500 –±–∞–π—Ç</td>\n<td>–ö–æ—Ä–∏—Å–Ω–µ –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è (payload)</td>\n</tr>\n<tr>\n<td><strong>FCS</strong></td>\n<td>4 –±–∞–π—Ç</td>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ —Å—É–º–∞ CRC-32 –¥–ª—è –≤–∏—è–≤–ª–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä –∫–∞–¥—Ä—É</strong> <p>–ö–∞–¥—Ä Ethernet –º–∞—î –±—É—Ç–∏ <strong>–Ω–µ –º–µ–Ω—à–µ 64 –±–∞–π—Ç</strong> (–±–µ–∑ –ø—Ä–µ–∞–º–±—É–ª–∏ —Ç–∞ SFD). –Ø–∫—â–æ –¥–∞–Ω—ñ –º–µ–Ω—à—ñ –∑–∞ 46 –±–∞–π—Ç, –¥–æ–¥–∞—î—Ç—å—Å—è <strong>padding</strong> (–∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –Ω—É–ª—è–º–∏). –¶–µ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤–∏—è–≤–ª–µ–Ω–Ω—è –∫–æ–ª—ñ–∑—ñ–π —É –º–µ—Ä–µ–∂–∞—Ö —ñ–∑ CSMA/CD.</p>\n</div>\n\n","<h1>üé≠ –ß–æ—Ç–∏—Ä–∏ —Ñ–æ—Ä–º–∞—Ç–∏ –∫–∞–¥—Ä—ñ–≤ Ethernet</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ß–µ—Ä–µ–∑ —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏–π —Ä–æ–∑–≤–∏—Ç–æ–∫ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó –Ω–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ —ñ—Å–Ω—É—é—Ç—å 4 —Ä—ñ–∑–Ω–∏—Ö —Ñ–æ—Ä–º–∞—Ç–∏ –∫–∞–¥—Ä—ñ–≤, —Ö–æ—á–∞ —Å—É—á–∞—Å–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó —Ä–æ–∑–ø—ñ–∑–Ω–∞—é—Ç—å —ó—Ö –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ.</p>\n<h2>üìä –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è —Ñ–æ—Ä–º–∞—Ç—ñ–≤</h2>\n<table>\n<thead>\n<tr>\n<th>–§–æ—Ä–º–∞—Ç</th>\n<th>–Ü–Ω—à–∞ –Ω–∞–∑–≤–∞</th>\n<th>–û—Å–æ–±–ª–∏–≤—ñ—Å—Ç—å</th>\n<th>–î–µ –∑—É—Å—Ç—Ä—ñ—á–∞—î—Ç—å—Å—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Ethernet II</strong> (DIX)</td>\n<td>Ethernet DIX</td>\n<td>–ü–æ–ª–µ <strong>Type</strong> –≤–∏–∑–Ω–∞—á–∞—î –ø—Ä–æ—Ç–æ–∫–æ–ª –≤–µ—Ä—Ö–Ω—å–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n<td>üèÜ –ù–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π —Å—å–æ–≥–æ–¥–Ω—ñ (TCP/IP)</td>\n</tr>\n<tr>\n<td><strong>802.3/LLC</strong></td>\n<td>802.3/802.2, Novell 802.2</td>\n<td>–ó–∞–≥–æ–ª–æ–≤–∫–∏ MAC + LLC (–∑–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∞–º–∏ IEEE)</td>\n<td>–ú–µ—Ä–µ–∂—ñ –∑—ñ —Å—Ç–µ–∫–æ–º OSI</td>\n</tr>\n<tr>\n<td><strong>Raw 802.3</strong></td>\n<td>Novell 802.3</td>\n<td>–ë–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ LLC, –ø–æ–ª–µ Length</td>\n<td>–°—Ç–∞—Ä—ñ –º–µ—Ä–µ–∂—ñ Novell NetWare (IPX)</td>\n</tr>\n<tr>\n<td><strong>Ethernet SNAP</strong></td>\n<td>802.3/SNAP</td>\n<td>–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è LLC —ñ–∑ –ø–æ–ª–µ–º SNAP –¥–ª—è —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –ø—Ä–æ—Ç–æ–∫–æ–ª—É</td>\n<td>–ú–µ—Ä–µ–∂—ñ Apple, –¥–µ—è–∫—ñ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó IP</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏—á–Ω–∞ –ø–æ—Ä–∞–¥–∞</strong> <p>–°—É—á–∞—Å–Ω—ñ –º–µ—Ä–µ–∂–Ω—ñ –∞–¥–∞–ø—Ç–µ—Ä–∏, –∫–æ–º—É—Ç–∞—Ç–æ—Ä–∏ —Ç–∞ –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ç–æ—Ä–∏ <strong>–∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑–ø—ñ–∑–Ω–∞—é—Ç—å</strong> —Ç–∏–ø –∫–∞–¥—Ä—É. –î–ª—è TCP/IP –º–µ—Ä–µ–∂ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è <strong>Ethernet II</strong> ‚Äî —Å–∞–º–µ –π–æ–≥–æ –≤–∏ –ø–æ–±–∞—á–∏—Ç–µ –≤ Wireshark –ø—Ä–∏ –∞–Ω–∞–ª—ñ–∑—ñ —Ç—Ä–∞—Ñ—ñ–∫—É.</p>\n</div>\n\n","<h1>‚ö° –ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –º–µ—Ä–µ–∂—ñ Ethernet</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –†–µ–∞–ª—å–Ω–∞ –ø—Ä–æ —Ç–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–æ–≤–∞–Ω–∞ —è–∫ IEEE 802.3</p>\n</li>\n<li><p>üèóÔ∏è <strong>CSMA/CD</strong> ‚Äî –º–µ—Ç–æ–¥ –¥–æ—Å—Ç—É–ø—É –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞, —â–æ –∑–∞–ø–æ–±—ñ–≥–∞—î –∫–æ–ª—ñ–∑—ñ—è–º (–≤ –Ω–∞–ø—ñ–≤–¥—É–ø–ª–µ–∫—Å–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ). –£ —Å—É—á–∞—Å–Ω–∏—Ö –∫–æ–º—É—Ç–æ–≤–∞–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö –∫–æ–ª—ñ–∑—ñ—ó –≤—ñ–¥—Å—É—Ç–Ω—ñ</p>\n</li>\n<li><p>üì¶ <strong>–ö–∞–¥—Ä Ethernet</strong> –º–∞—î —Ä–æ–∑–º—ñ—Ä 64‚Äì1518 –±–∞–π—Ç. –ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è —Ñ–æ—Ä–º–∞—Ç <strong>Ethernet II</strong> (DIX) —ñ–∑ –ø–æ–ª–µ–º Type</p>\n</li>\n<li><p>‚ö° –†–µ–∞–ª—å–Ω–∞ –ø—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —Ä–æ–∑–º—ñ—Ä—É –∫–∞–¥—Ä—É: –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏—Ö –∫–∞–¥—Ä—ñ–≤ –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —Å—è–≥–∞—î <strong>97,6%</strong> –≤—ñ–¥ –Ω–æ–º—ñ–Ω–∞–ª—å–Ω–æ—ó</p>\n</li>\n<li><p>üöÄ –ö–æ–∂–Ω–µ –ø–æ–∫–æ–ª—ñ–Ω–Ω—è –∑–±—ñ–ª—å—à—É—î —à–≤–∏–¥–∫—ñ—Å—Ç—å —É <strong>10 —Ä–∞–∑—ñ–≤</strong>, –∑–±–µ—Ä—ñ–≥–∞—é—á–∏ —Ñ–æ—Ä–º–∞—Ç –∫–∞–¥—Ä—É —Ç–∞ —Å—É–º—ñ—Å–Ω—ñ—Å—Ç—å: 10 ‚Üí 100 ‚Üí 1000 –ú–±—ñ—Ç/—Å ‚Üí 10/100/400 –ì–±—ñ—Ç/—Å</p>\n</li>\n<li><p>üîå <strong>1000BASE-T</strong> (Gigabit Ethernet –ø–æ –∫—Ä—É—á–µ–Ω—ñ–π –ø–∞—Ä—ñ Cat 5e) ‚Äî –æ—Å–Ω–æ–≤–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç —Å—É—á–∞—Å–Ω–∏—Ö –æ—Ñ—ñ—Å–Ω–∏—Ö –º–µ—Ä–µ–∂</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ Ethernet —ñ —è–∫–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç IEEE –π–æ–≥–æ –æ–ø–∏—Å—É—î?</p>\n</li>\n<li><p>ü§î –Ø–∫ —Ä–æ–∑—à–∏—Ñ—Ä–æ–≤—É—î—Ç—å—Å—è –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞ CSMA/CD —ñ –≤ —á–æ–º—É —Å—É—Ç—å —Ü—å–æ–≥–æ –º–µ—Ç–æ–¥—É?</p>\n</li>\n<li><p>ü§î –ó —è–∫–∏—Ö –ø–æ–ª—ñ–≤ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∫–∞–¥—Ä Ethernet II?</p>\n</li>\n<li><p>ü§î –©–æ –æ–∑–Ω–∞—á–∞—î –Ω–∞–∑–≤–∞ —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó \"10Base-T\"?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ —à–≤–∏–¥–∫–æ—Å—Ç—ñ –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å Ethernet, Fast Ethernet —Ç–∞ Gigabit Ethernet?</p>\n</li>\n<li><p>ü§î –ù–∞–∑–≤—ñ—Ç—å –æ—Å–Ω–æ–≤–Ω—ñ —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó Fast Ethernet —Ç–∞ —ó—Ö —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞ –ø–µ—Ä–µ–¥–∞—á—ñ.</p>\n</li>\n<li><p>ü§î –Ø–∫–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç Gigabit Ethernet –Ω–∞–π—á–∞—Å—Ç—ñ—à–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –≤ –æ—Ñ—ñ—Å–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö —ñ —è–∫–∏–π –∫–∞–±–µ–ª—å –≤—ñ–Ω –ø–æ—Ç—Ä–µ–±—É—î?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ö–∞–¥—Ä</td>\n<td>Frame</td>\n<td>–ë–ª–æ–∫ –¥–∞–Ω–∏—Ö –∫–∞–Ω–∞–ª—å–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è, —â–æ –º—ñ—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫, –¥–∞–Ω—ñ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É —Å—É–º—É</td>\n</tr>\n<tr>\n<td>–ö–æ–ª—ñ–∑—ñ—è</td>\n<td>Collision</td>\n<td>–û–¥–Ω–æ—á–∞—Å–Ω–∞ –ø–µ—Ä–µ–¥–∞—á–∞ –¥–≤–æ—Ö –∞–±–æ –±—ñ–ª—å—à–µ —Å—Ç–∞–Ω—Ü—ñ–π, —â–æ –ø—Ä–∏–∑–≤–æ–¥–∏—Ç—å –¥–æ —Å–ø–æ—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–∏–≥–Ω–∞–ª—É</td>\n</tr>\n<tr>\n<td>–ü—Ä–µ–∞–º–±—É–ª–∞</td>\n<td>Preamble</td>\n<td>–ü–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –±—ñ—Ç –Ω–∞ –ø–æ—á–∞—Ç–∫—É –∫–∞–¥—Ä—É –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó –ø—Ä–∏–π–º–∞—á–∞</td>\n</tr>\n<tr>\n<td>–ü—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å</td>\n<td>Throughput</td>\n<td>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ—Ä–∏—Å–Ω–∏—Ö –¥–∞–Ω–∏—Ö, –ø–µ—Ä–µ–¥–∞–Ω–∏—Ö –∑–∞ –æ–¥–∏–Ω–∏—Ü—é —á–∞—Å—É</td>\n</tr>\n<tr>\n<td>–ú–∞–Ω—á–µ—Å—Ç–µ—Ä—Å—å–∫–∏–π –∫–æ–¥</td>\n<td>Manchester Encoding</td>\n<td>–ú–µ—Ç–æ–¥ –∫–æ–¥—É–≤–∞–Ω–Ω—è, –¥–µ –∫–æ–∂–µ–Ω –±—ñ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–π –∑–º—ñ–Ω–æ—é —Ä—ñ–≤–Ω—è —Å–∏–≥–Ω–∞–ª—É</td>\n</tr>\n<tr>\n<td>–ö—Ä—É—á–µ–Ω–∞ –ø–∞—Ä–∞</td>\n<td>Twisted Pair</td>\n<td>–ö–∞–±–µ–ª—å —ñ–∑ –ø–æ–ø–∞—Ä–Ω–æ —Å–∫—Ä—É—á–µ–Ω–∏—Ö –º—ñ–¥–Ω–∏—Ö –ø—Ä–æ–≤—ñ–¥–Ω–∏–∫—ñ–≤</td>\n</tr>\n<tr>\n<td>–û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ</td>\n<td>Fiber Optic</td>\n<td>–ö–∞–±–µ–ª—å, —â–æ –ø–µ—Ä–µ–¥–∞—î –¥–∞–Ω—ñ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —Å–≤—ñ—Ç–ª–æ–≤–∏—Ö —ñ–º–ø—É–ª—å—Å—ñ–≤</td>\n</tr>\n<tr>\n<td>–ü–æ–≤–Ω–∏–π –¥—É–ø–ª–µ–∫—Å</td>\n<td>Full Duplex</td>\n<td>–†–µ–∂–∏–º –æ–¥–Ω–æ—á–∞—Å–Ω–æ—ó –ø–µ—Ä–µ–¥–∞—á—ñ —Ç–∞ –ø—Ä–∏–π–æ–º—É –¥–∞–Ω–∏—Ö</td>\n</tr>\n<tr>\n<td>–ù–∞–ø—ñ–≤–¥—É–ø–ª–µ–∫—Å</td>\n<td>Half Duplex</td>\n<td>–†–µ–∂–∏–º, –¥–µ –ø–µ—Ä–µ–¥–∞—á–∞ —Ç–∞ –ø—Ä–∏–π–æ–º —á–µ—Ä–≥—É—é—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td>–¢—Ä–∞–Ω—Å–∏–≤–µ—Ä</td>\n<td>Transceiver</td>\n<td>–ü—Ä–∏—Å—Ç—Ä—ñ–π, —â–æ –ø–æ—î–¥–Ω—É—î —Ñ—É–Ω–∫—Ü—ñ—ó –ø–µ—Ä–µ–¥–∞–≤–∞—á–∞ —Ç–∞ –ø—Ä–∏–π–º–∞—á–∞</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>LAN</strong></td>\n<td>Local Area Network</td>\n<td>–õ–æ–∫–∞–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞</td>\n</tr>\n<tr>\n<td><strong>MAC</strong></td>\n<td>Media Access Control</td>\n<td>–ö–µ—Ä—É–≤–∞–Ω–Ω—è –¥–æ—Å—Ç—É–ø–æ–º –¥–æ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td><strong>LLC</strong></td>\n<td>Logical Link Control</td>\n<td>–ö–µ—Ä—É–≤–∞–Ω–Ω—è –ª–æ–≥—ñ—á–Ω–∏–º –∑'—î–¥–Ω–∞–Ω–Ω—è–º</td>\n</tr>\n<tr>\n<td><strong>CSMA/CD</strong></td>\n<td>Carrier Sense Multiple Access with Collision Detection</td>\n<td>–ú–Ω–æ–∂–∏–Ω–Ω–∏–π –¥–æ—Å—Ç—É–ø –∑ –ø—Ä–æ—Å–ª—É—Ö–æ–≤—É–≤–∞–Ω–Ω—è–º –Ω–µ—Å—É—á–æ—ó —Ç–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è–º –∫–æ–ª—ñ–∑—ñ–π</td>\n</tr>\n<tr>\n<td><strong>UTP</strong></td>\n<td>Unshielded Twisted Pair</td>\n<td>–ù–µ–µ–∫—Ä–∞–Ω–æ–≤–∞–Ω–∞ –∫—Ä—É—á–µ–Ω–∞ –ø–∞—Ä–∞</td>\n</tr>\n<tr>\n<td><strong>SFD</strong></td>\n<td>Start Frame Delimiter</td>\n<td>–û–±–º–µ–∂—É–≤–∞—á –ø–æ—á–∞—Ç–∫—É –∫–∞–¥—Ä—É</td>\n</tr>\n<tr>\n<td><strong>FCS</strong></td>\n<td>Frame Check Sequence</td>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –∫–∞–¥—Ä—É</td>\n</tr>\n<tr>\n<td><strong>CRC</strong></td>\n<td>Cyclic Redundancy Check</td>\n<td>–¶–∏–∫–ª—ñ—á–Ω–∏–π –Ω–∞–¥–ª–∏—à–∫–æ–≤–∏–π –∫–æ–¥</td>\n</tr>\n<tr>\n<td><strong>MII</strong></td>\n<td>Media Independent Interface</td>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –Ω–µ–∑–∞–ª–µ–∂–Ω–∏–π –≤—ñ–¥ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞</td>\n</tr>\n<tr>\n<td><strong>MTU</strong></td>\n<td>Maximum Transmission Unit</td>\n<td>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –±–ª–æ–∫ –ø–µ—Ä–µ–¥–∞—á—ñ</td>\n</tr>\n<tr>\n<td><strong>IFG</strong></td>\n<td>Inter-Frame Gap</td>\n<td>–ú—ñ–∂–∫–∞–¥—Ä–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª</td>\n</tr>\n<tr>\n<td><strong>DIX</strong></td>\n<td>DEC, Intel, Xerox</td>\n<td>–ö–æ–Ω—Å–æ—Ä—Ü—ñ—É–º DEC, Intel, Xerox</td>\n</tr>\n<tr>\n<td><strong>IEEE</strong></td>\n<td>Institute of Electrical and Electronics Engineers</td>\n<td>–Ü–Ω—Å—Ç–∏—Ç—É—Ç —ñ–Ω–∂–µ–Ω–µ—Ä—ñ–≤ –µ–ª–µ–∫—Ç—Ä–æ—Ç–µ—Ö–Ω—ñ–∫–∏ —Ç–∞ –µ–ª–µ–∫—Ç—Ä–æ–Ω—ñ–∫–∏</td>\n</tr>\n<tr>\n<td><strong>SFP</strong></td>\n<td>Small Form-factor Pluggable</td>\n<td>–ú–∞–ª–∏–π –∑–º—ñ–Ω–Ω–∏–π —Ç—Ä–∞–Ω—Å–∏–≤–µ—Ä</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
