in.jpg\" alt=\"–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è —Ç–∏–ø—ñ–≤ –µ–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è: UTP, FTP, STP\"></p>\n<p><em>–ó–ª—ñ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ: UTP (–±–µ–∑ –µ–∫—Ä–∞–Ω—É), FTP (—Ñ–æ–ª—å–≥–æ–≤–∞–Ω–∏–π), STP (–∑ –æ–±–ø–ª–µ—Ç–µ–Ω–Ω—è–º)</em></p>\n<table>\n<thead>\n<tr>\n<th>–ü–æ–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ó–∞–≥–∞–ª—å–Ω–∏–π –µ–∫—Ä–∞–Ω</th>\n<th>–ï–∫—Ä–∞–Ω –ø–∞—Ä</th>\n<th>–ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>U/UTP</strong></td>\n<td>‚ùå –ù–µ–º–∞—î</td>\n<td>‚ùå –ù–µ–º–∞—î</td>\n<td>üìç –û—Ñ—ñ—Å–∏, –∫–≤–∞—Ä—Ç–∏—Ä–∏</td>\n</tr>\n<tr>\n<td><strong>F/UTP</strong></td>\n<td>‚úÖ –§–æ–ª—å–≥–∞</td>\n<td>‚ùå –ù–µ–º–∞—î</td>\n<td>üìç –ü—Ä–æ–º–∏—Å–ª–æ–≤—ñ –ø—Ä–∏–º—ñ—â–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>U/FTP</strong></td>\n<td>‚ùå –ù–µ–º–∞—î</td>\n<td>‚úÖ –§–æ–ª—å–≥–∞</td>\n<td>üìç –°–µ—Ä–≤–µ—Ä–Ω—ñ –∫—ñ–º–Ω–∞—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>S/FTP</strong></td>\n<td>‚úÖ –û–±–ø–ª–µ—Ç–µ–Ω–Ω—è</td>\n<td>‚úÖ –§–æ–ª—å–≥–∞</td>\n<td>üìç –î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä–∏, Cat 7/8</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –£–≤–∞–≥–∞</strong> <p><strong>UTP</strong> (Unshielded Twisted Pair) ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π —Ç–∏–ø, –∞–ª–µ –≤—Ä–∞–∑–ª–∏–≤–∏–π –¥–æ —Å–∏–ª—å–Ω–∏—Ö –µ–ª–µ–∫—Ç—Ä–æ–º–∞–≥–Ω—ñ—Ç–Ω–∏—Ö –ø–æ–ª—ñ–≤. –ù–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É—î—Ç—å—Å—è –ø—Ä–æ–∫–ª–∞–¥–∞—Ç–∏ –ø–æ—Ä—É—á —ñ–∑ —Å–∏–ª–æ–≤–∏–º–∏ –∫–∞–±–µ–ª—è–º–∏!</p>\n</div>\n\n","<h1>üìä –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó –≤–∏—Ç–æ—ó –ø–∞—Ä–∏</h1>\n<table>\n<thead>\n<tr>\n<th>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</th>\n<th>–ß–∞—Å—Ç–æ—Ç–∞</th>\n<th>–®–≤–∏–¥–∫—ñ—Å—Ç—å</th>\n<th>–ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Cat 5</strong></td>\n<td>100 –ú–ì—Ü</td>\n<td>100 –ú–±—ñ—Ç/—Å</td>\n<td>Fast Ethernet (–∑–∞—Å—Ç–∞—Ä—ñ–ª–∞)</td>\n</tr>\n<tr>\n<td><strong>Cat 5e</strong></td>\n<td>100 –ú–ì—Ü</td>\n<td>1 –ì–±—ñ—Ç/—Å</td>\n<td>Gigabit Ethernet</td>\n</tr>\n<tr>\n<td><strong>Cat 6</strong></td>\n<td>250 –ú–ì—Ü</td>\n<td>1‚Äì10 –ì–±—ñ—Ç/—Å</td>\n<td>–û—Ñ—ñ—Å–Ω—ñ –º–µ—Ä–µ–∂—ñ</td>\n</tr>\n<tr>\n<td><strong>Cat 6a</strong></td>\n<td>500 –ú–ì—Ü</td>\n<td>10 –ì–±—ñ—Ç/—Å</td>\n<td>–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä–∏</td>\n</tr>\n<tr>\n<td><strong>Cat 7</strong></td>\n<td>600 –ú–ì—Ü</td>\n<td>10 –ì–±—ñ—Ç/—Å</td>\n<td>–ü—Ä–æ–º–∏—Å–ª–æ–≤—ñ –º–µ—Ä–µ–∂—ñ</td>\n</tr>\n<tr>\n<td><strong>Cat 8</strong></td>\n<td>2000 –ú–ì—Ü</td>\n<td>25‚Äì40 –ì–±—ñ—Ç/—Å</td>\n<td>–°–µ—Ä–≤–µ—Ä–Ω—ñ –∑'—î–¥–Ω–∞–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n<div class=\"success\"><strong>‚úÖ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è</strong> <p><strong>Cat 6a</strong> ‚Äî –æ–ø—Ç–∏–º–∞–ª—å–Ω–∏–π –≤–∏–±—ñ—Ä –¥–ª—è –Ω–æ–≤–∏—Ö —ñ–Ω—Å—Ç–∞–ª—è—Ü—ñ–π: –ø—ñ–¥—Ç—Ä–∏–º—É—î 10 –ì–±—ñ—Ç/—Å –Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—ñ –¥–æ 100 –º —Ç–∞ —Å—É–º—ñ—Å–Ω–∏–π –∑ PoE++ (Power over Ethernet).</p>\n</div>\n\n","<h1>üîå –ö–æ–Ω–µ–∫—Ç–æ—Ä RJ-45 —Ç–∞ —Å—Ö–µ–º–∏ –æ–±–∂–∏–º—É</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –°—Ç–∞–Ω–¥–∞—Ä—Ç</strong> <p><strong>RJ-45</strong> (8P8C) ‚Äî 8-–∫–æ–Ω—Ç–∞–∫—Ç–Ω–∏–π –º–æ–¥—É–ª—å–Ω–∏–π —Ä–æ–∑'—î–º, —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –≤–∏—Ç–æ—ó –ø–∞—Ä–∏ –≤ –º–µ—Ä–µ–∂–∞—Ö Ethernet.</p>\n</div>\n\n\n\n<p><img src=\"https://upload.wikimedia.org/wikipedia/commons/5/5f/Rj-45_pins.jpg\" alt=\"–ö–æ–Ω–µ–∫—Ç–æ—Ä RJ-45 –∑ –≤–∏–¥–∏–º–∏–º–∏ –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏\"></p>\n<p><em>–ö–æ–Ω–µ–∫—Ç–æ—Ä 8P8C (RJ-45): –≤–∏–¥–Ω–æ 8 –ø–æ–∑–æ–ª–æ—á–µ–Ω–∏—Ö –∫–æ–Ω—Ç–∞–∫—Ç—ñ–≤ —Ç–∞ —Ñ—ñ–∫—Å–∞—Ç–æ—Ä</em></p>\n<p><strong>–°—Ö–µ–º–∏ –æ–±–∂–∏–º—É T568A —Ç–∞ T568B:</strong></p>\n<p><img src=\"https://www.flukenetworks.com/sites/default/files/default/net-240450-en-global-t568a-t568b-comparison-diagram-1500x1000_0.jpg\" alt=\"–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è —Å—Ö–µ–º T568A —Ç–∞ T568B\"></p>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–≤–∏–ª–æ</strong> <p><strong>T568B</strong> ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç —É –∫–æ–º–µ—Ä—Ü—ñ–π–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö. –û–¥–Ω–∞–∫–æ–≤–∏–π –æ–±–∂–∏–º –∑ –æ–±–æ—Ö –∫—ñ–Ω—Ü—ñ–≤ = –ø—Ä—è–º–∏–π (straight-through) –∫–∞–±–µ–ª—å.</p>\n</div>\n\n","<h1>üì∫ –ö–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ö–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å</strong> (Coaxial Cable) ‚Äî –∞—Å–∏–º–µ—Ç—Ä–∏—á–Ω–∏–π –∫–∞–±–µ–ª—å –∑ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ—é –º—ñ–¥–Ω–æ—é –∂–∏–ª–æ—é, –æ—Ç–æ—á–µ–Ω–æ—é –¥—ñ–µ–ª–µ–∫—Ç—Ä–∏–∫–æ–º, –ø—Ä–æ–≤—ñ–¥–Ω–∏–º –µ–∫—Ä–∞–Ω–æ–º —Ç–∞ –∑–æ–≤–Ω—ñ—à–Ω—å–æ—é –æ–±–æ–ª–æ–Ω–∫–æ—é. –í—Å—ñ —à–∞—Ä–∏ –º–∞—é—Ç—å —Å–ø—ñ–ª—å–Ω—É –≤—ñ—Å—å (coaxial = —Å–ø—ñ–≤–≤—ñ—Å–Ω–∏–π).</p>\n</div>\n\n\n\n<p><img src=\"https://images.prom.ua/6638233740_w600_h600_yak-pratsyuye-koaksialnij.jpg\" alt=\"–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–æ–≥–æ –∫–∞–±–µ–ª—é\"></p>\n<p><em>–ü–æ–ø–µ—Ä–µ—á–Ω–∏–π –ø–µ—Ä–µ—Ä—ñ–∑ –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–æ–≥–æ –∫–∞–±–µ–ª—é: —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –∂–∏–ª–∞ ‚Üí –¥—ñ–µ–ª–µ–∫—Ç—Ä–∏–∫ ‚Üí –µ–∫—Ä–∞–Ω (–æ–±–ø–ª–µ—Ç–µ–Ω–Ω—è) ‚Üí –∑–æ–≤–Ω—ñ—à–Ω—è –æ–±–æ–ª–æ–Ω–∫–∞</em></p>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ï–∫—Ä–∞–Ω—É–≤–∞–Ω–Ω—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ—ó –∂–∏–ª–∏ –∑–∞–±–µ–∑–ø–µ—á—É—î –≤–∏—Å–æ–∫—É —Å—Ç—ñ–π–∫—ñ—Å—Ç—å –¥–æ –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö –µ–ª–µ–∫—Ç—Ä–æ–º–∞–≥–Ω—ñ—Ç–Ω–∏—Ö –ø–µ—Ä–µ—à–∫–æ–¥.</p>\n<div class=\"note\"><strong>üìù –î–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è —Å—å–æ–≥–æ–¥–Ω—ñ</strong> <p>–•–æ—á–∞ –≤ –∫–æ–º–ø'—é—Ç–µ—Ä–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö –∫–æ–∞–∫—Å—ñ–∞–ª –∑–∞—Å—Ç–∞—Ä—ñ–≤, –≤—ñ–Ω –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º –¥–ª—è <strong>–∫–∞–±–µ–ª—å–Ω–æ–≥–æ —Ç–µ–ª–µ–±–∞—á–µ–Ω–Ω—è (CATV)</strong>, <strong>–≤—ñ–¥–µ–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è (CCTV)</strong> —Ç–∞ <strong>—Ä–∞–¥—ñ–æ—á–∞—Å—Ç–æ—Ç–Ω–∏—Ö –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω—å</strong>.</p>\n</div>\n\n","<h1>üì∫ –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–æ–≥–æ –∫–∞–±–µ–ª—é</h1>\n<table>\n<thead>\n<tr>\n<th>–ü–∞—Ä–∞–º–µ—Ç—Ä</th>\n<th>–¢–æ–Ω–∫–∏–π (10Base2)</th>\n<th>–¢–æ–≤—Å—Ç–∏–π (10Base5)</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üìè –î—ñ–∞–º–µ—Ç—Ä</td>\n<td>~5 –º–º</td>\n<td>~10 –º–º</td>\n</tr>\n<tr>\n<td>üìê –ú–∞–∫—Å. –¥–æ–≤–∂–∏–Ω–∞</td>\n<td>185 –º</td>\n<td>500 –º</td>\n</tr>\n<tr>\n<td>‚ö° –®–≤–∏–¥–∫—ñ—Å—Ç—å</td>\n<td>10 –ú–±—ñ—Ç/—Å</td>\n<td>10 –ú–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>üîß –ì–Ω—É—á–∫—ñ—Å—Ç—å</td>\n<td>–í–∏—Å–æ–∫–∞</td>\n<td>–ù–∏–∑—å–∫–∞</td>\n</tr>\n</tbody></table>\n<div class=\"note\"><strong>üìù –Ü—Å—Ç–æ—Ä–∏—á–Ω–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç</strong> <p>–ö–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å –±—É–≤ –æ—Å–Ω–æ–≤–æ—é –ø–µ—Ä—à–∏—Ö –º–µ—Ä–µ–∂ Ethernet —É <strong>1980-—Ö —Ä–æ–∫–∞—Ö</strong>. –°—å–æ–≥–æ–¥–Ω—ñ –≤ –∫–æ–º–ø'—é—Ç–µ—Ä–Ω–∏—Ö –º–µ—Ä–µ–∂–∞—Ö –º–∞–π–∂–µ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è, –∞–ª–µ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º –¥–ª—è <strong>–∫–∞–±–µ–ª—å–Ω–æ–≥–æ —Ç–µ–ª–µ–±–∞—á–µ–Ω–Ω—è</strong> —Ç–∞ <strong>–≤—ñ–¥–µ–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è</strong>.</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è –ó–∞—Å—Ç–∞—Ä—ñ–ª–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è</strong> <p>–ú–µ—Ä–µ–∂–µ–≤—ñ –∫–∞—Ä—Ç–∏ —Ç–∞ –∫–æ–º—É—Ç–∞—Ç–æ—Ä–∏ –¥–ª—è –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–æ–≥–æ –∫–∞–±–µ–ª—é –±—ñ–ª—å—à–µ –Ω–µ –≤–∏–ø—É—Å–∫–∞—é—Ç—å—Å—è. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –≤–∏—Ç—É –ø–∞—Ä—É –¥–ª—è –Ω–æ–≤–∏—Ö –ø—Ä–æ—î–∫—Ç—ñ–≤!</p>\n</div>\n\n","<h1>üíé –í–æ–ª–æ–∫–æ–Ω–Ω–æ-–æ–ø—Ç–∏—á–Ω–∏–π –∫–∞–±–µ–ª—å</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–û–ø—Ç–∏—á–Ω–µ –≤–æ–ª–æ–∫–Ω–æ</strong> (Fiber Optic) ‚Äî —Ç–æ–Ω–∫–∞ –Ω–∏—Ç–∫–∞ –∑ –æ–ø—Ç–∏—á–Ω–æ –ø—Ä–æ–∑–æ—Ä–æ–≥–æ –º–∞—Ç–µ—Ä—ñ–∞–ª—É (–∫–≤–∞—Ä—Ü–æ–≤–µ —Å–∫–ª–æ –∞–±–æ –ø–æ–ª—ñ–º–µ—Ä), —è–∫–∞ –ø–µ—Ä–µ–¥–∞—î —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é —É –≤–∏–≥–ª—è–¥—ñ —Å–≤—ñ—Ç–ª–æ–≤–∏—Ö —ñ–º–ø—É–ª—å—Å—ñ–≤ –∑–∞ –ø—Ä–∏–Ω—Ü–∏–ø–æ–º <strong>–ø–æ–≤–Ω–æ–≥–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ–≥–æ –≤—ñ–¥–±–∏—Ç—Ç—è</strong>.</p>\n</div>\n\n\n\n<p><img src=\"https://upload.wikimedia.org/wikipedia/commons/0/02/Optical_fiber_cable.jpg\" alt=\"–û–ø—Ç–æ–≤–æ–ª–æ–∫–æ–Ω–Ω–∏–π –∫–∞–±–µ–ª—å\"></p>\n<p><em>–û–ø—Ç–æ–≤–æ–ª–æ–∫–æ–Ω–Ω–∏–π –∫–∞–±–µ–ª—å –∑ –æ–≥–æ–ª–µ–Ω–∏–º–∏ –≤–æ–ª–æ–∫–Ω–∞–º–∏</em></p>\n\n<div class=\"mermaid\" data-source=\"graph LR\n    A[üí° –õ–∞–∑–µ—Ä/&lt;br/&gt;LED] --&gt;|–°–≤—ñ—Ç–ª–æ| B[üîµ –°–µ—Ä—Ü–µ–≤–∏–Ω–∞&lt;br/&gt;n‚ÇÅ]\n    B --&gt;|–ü–æ–≤–Ω–µ –≤–Ω—É—Ç—Ä—ñ—à–Ω—î&lt;br/&gt;–≤ h>–ß–∞—Å—Ç–æ—Ç–∞</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üî¥ <strong>IrDA</strong></td>\n<td>IrDA</td>\n<td>–¥–æ 15 –ú–±—ñ—Ç/—Å</td>\n<td>–¥–æ 10 –º</td>\n<td>–Ü–ß-–¥—ñ–∞–ø–∞–∑–æ–Ω</td>\n</tr>\n<tr>\n<td>üì≤ <strong>NFC</strong></td>\n<td>ISO 14443</td>\n<td>424 –ö–±—ñ—Ç/—Å</td>\n<td>–¥–æ 20 —Å–º</td>\n<td>13.56 –ú–ì—Ü</td>\n</tr>\n<tr>\n<td>üì± <strong>Bluetooth 5.0</strong></td>\n<td>802.15.1</td>\n<td>–¥–æ 50 –ú–±—ñ—Ç/—Å</td>\n<td>–¥–æ 240 –º</td>\n<td>2.4 –ì–ì—Ü</td>\n</tr>\n<tr>\n<td>üì° <strong>Wi-Fi 6</strong></td>\n<td>802.11ax</td>\n<td>–¥–æ 9.6 –ì–±—ñ—Ç/—Å</td>\n<td>–¥–æ 300 –º</td>\n<td>2.4/5/6 –ì–ì—Ü</td>\n</tr>\n<tr>\n<td>üì° <strong>Wi-Fi 7</strong></td>\n<td>802.11be</td>\n<td>–¥–æ 46 –ì–±—ñ—Ç/—Å</td>\n<td>–¥–æ 300 –º</td>\n<td>2.4/5/6 –ì–ì—Ü</td>\n</tr>\n<tr>\n<td>üè¢ <strong>WiMAX</strong></td>\n<td>802.16</td>\n<td>–¥–æ 1 –ì–±—ñ—Ç/—Å</td>\n<td>–¥–æ 80 –∫–º</td>\n<td>2-11 –ì–ì—Ü</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –í–∏–±—ñ—Ä —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó</strong> <ul>\n<li><strong>NFC</strong> ‚Äî –±–µ–∑–∫–æ–Ω—Ç–∞–∫—Ç–Ω—ñ –ø–ª–∞—Ç–µ–∂—ñ, —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è</li>\n<li><strong>Bluetooth</strong> ‚Äî –ø–µ—Ä–∏—Ñ–µ—Ä—ñ—è, IoT-–ø—Ä–∏—Å—Ç—Ä–æ—ó, –∞—É–¥—ñ–æ</li>\n<li><strong>Wi-Fi</strong> ‚Äî –ª–æ–∫–∞–ª—å–Ω—ñ –º–µ—Ä–µ–∂—ñ, –¥–æ—Å—Ç—É–ø –¥–æ –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç—É</li>\n<li><strong>WiMAX</strong> ‚Äî –∑'—î–¥–Ω–∞–Ω–Ω—è –≤—ñ–¥–¥–∞–ª–µ–Ω–∏—Ö –æ–±'—î–∫—Ç—ñ–≤</li>\n</ul>\n</div>\n\n","<h1>üìä –ü–æ—Ä—ñ–≤–Ω—è–ª—å–Ω–∏–π –∞–Ω–∞–ª—ñ–∑ —É—Å—ñ—Ö —Å–µ—Ä–µ–¥–æ–≤–∏—â</h1>\n<table>\n<thead>\n<tr>\n<th>–ö—Ä–∏—Ç–µ—Ä—ñ–π</th>\n<th>–í–∏—Ç–∞ –ø–∞—Ä–∞</th>\n<th>–ö–æ–∞–∫—Å—ñ–∞–ª</th>\n<th>–û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ</th>\n<th>–ë–µ–∑–ø—Ä–æ–≤—ñ–¥–Ω—ñ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üí∞ <strong>–í–∞—Ä—Ç—ñ—Å—Ç—å</strong></td>\n<td>–ù–∏–∑—å–∫–∞</td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n<td>–í–∏—Å–æ–∫–∞</td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n</tr>\n<tr>\n<td>‚ö° <strong>–®–≤–∏–¥–∫—ñ—Å—Ç—å</strong></td>\n<td>–¥–æ 40 –ì–±—ñ—Ç/—Å</td>\n<td>10 –ú–±—ñ—Ç/—Å</td>\n<td>–¥–æ 400+ –ì–±—ñ—Ç/—Å</td>\n<td>–¥–æ 46 –ì–±—ñ—Ç/—Å</td>\n</tr>\n<tr>\n<td>üìè <strong>–î–∏—Å—Ç–∞–Ω—Ü—ñ—è</strong></td>\n<td>–¥–æ 100 –º</td>\n<td>–¥–æ 500 –º</td>\n<td>–¥–æ 100 –∫–º</td>\n<td>–¥–æ 80 –∫–º</td>\n</tr>\n<tr>\n<td>üõ°Ô∏è <strong>–ó–∞–≤–∞–¥–æ—Å—Ç—ñ–π–∫—ñ—Å—Ç—å</strong></td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n<td>–í–∏—Å–æ–∫–∞</td>\n<td>–í—ñ–¥–º—ñ–Ω–Ω–∞</td>\n<td>–ù–∏–∑—å–∫–∞</td>\n</tr>\n<tr>\n<td>üîß <strong>–ú–æ–Ω—Ç–∞–∂</strong></td>\n<td>–ü—Ä–æ—Å—Ç–∏–π</td>\n<td>–ü—Ä–æ—Å—Ç–∏–π</td>\n<td>–°–∫–ª–∞–¥–Ω–∏–π</td>\n<td>–î—É–∂–µ –ø—Ä–æ—Å—Ç–∏–π</td>\n</tr>\n<tr>\n<td>üîí <strong>–ë–µ–∑–ø–µ–∫–∞</strong></td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n<td>–í–∏—Å–æ–∫–∞</td>\n<td>–ù–∏–∑—å–∫–∞</td>\n</tr>\n</tbody></table>\n<div class=\"info\"><strong>‚ÑπÔ∏è –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó —â–æ–¥–æ –≤–∏–±–æ—Ä—É</strong> <ul>\n<li><strong>–û—Ñ—ñ—Å/–¥—ñ–º</strong> ‚Üí –í–∏—Ç–∞ –ø–∞—Ä–∞ Cat 6a + Wi-Fi 6</li>\n<li><strong>–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä</strong> ‚Üí –û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ SMF + Cat 8</li>\n<li><strong>–ú—ñ–∂ –±—É–¥—ñ–≤–ª—è–º–∏</strong> ‚Üí –û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ –∞–±–æ WiMAX</li>\n<li><strong>–í—ñ–¥–µ–æ—Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è</strong> ‚Üí –ö–æ–∞–∫—Å—ñ–∞–ª –∞–±–æ –≤–∏—Ç–∞ –ø–∞—Ä–∞ –∑ PoE</li>\n</ul>\n</div>\n\n","<h1>üéØ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –û—Å–Ω–æ–≤–Ω—ñ —Ç–µ–∑–∏ –ª–µ–∫—Ü—ñ—ó</strong> <p><strong>1. –°–µ—Ä–µ–¥–æ–≤–∏—â–µ –ø–µ—Ä–µ–¥–∞—á—ñ</strong> ‚Äî —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç –±—É–¥—å-—è–∫–æ—ó –∫–æ–º–ø'—é—Ç–µ—Ä–Ω–æ—ó –º–µ—Ä–µ–∂—ñ</p>\n<p><strong>2. –í–∏—Ç–∞ –ø–∞—Ä–∞</strong> ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π —Ç–∏–ø –∫–∞–±–µ–ª—é –¥–ª—è LAN:</p>\n<ul>\n<li>Cat 6a ‚Äî –æ–ø—Ç–∏–º–∞–ª—å–Ω–∏–π –≤–∏–±—ñ—Ä –¥–ª—è –Ω–æ–≤–∏—Ö –ø—Ä–æ—î–∫—Ç—ñ–≤</li>\n<li>–°–∫—Ä—É—á—É–≤–∞–Ω–Ω—è –∑–º–µ–Ω—à—É—î –ø–µ—Ä–µ—à–∫–æ–¥–∏</li>\n</ul>\n<p><strong>3. –ö–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å</strong> ‚Äî —ñ—Å—Ç–æ—Ä–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–∏–π, –∞–ª–µ –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–π –¥–ª—è –º–µ—Ä–µ–∂</p>\n<p><strong>4. –û–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–æ</strong> ‚Äî –º–∞–π–±—É—Ç–Ω—î –≤–∏—Å–æ–∫–æ—à–≤–∏–¥–∫—ñ—Å–Ω–∏—Ö –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ–π:</p>\n<ul>\n<li>–û–¥–Ω–æ–º–æ–¥–æ–≤–µ (SMF, Single-Mode Fiber) ‚Äî –º–∞–≥—ñ—Å—Ç—Ä–∞–ª—ñ</li>\n<li>–ë–∞–≥–∞—Ç–æ–º–æ–¥–æ–≤–µ (MMF, Multi-Mode Fiber) ‚Äî –¥–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä–∏</li>\n</ul>\n<p><strong>5. –ë–µ–∑–ø—Ä–æ–≤—ñ–¥–Ω—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó</strong> ‚Äî –º–æ–±—ñ–ª—å–Ω—ñ—Å—Ç—å —Ç–∞ –≥–Ω—É—á–∫—ñ—Å—Ç—å:</p>\n<ul>\n<li>Wi-Fi 6/7 ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –±–µ–∑–¥—Ä–æ—Ç–æ–≤–æ–≥–æ –¥–æ—Å—Ç—É–ø—É</li>\n</ul>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–©–æ —Ç–∞–∫–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö?</strong></p>\n</li>\n<li><p><strong>–ß–æ–º—É –ø—Ä–æ–≤–æ–¥–∏ —É –≤–∏—Ç—ñ–π –ø–∞—Ä—ñ —Å–∫—Ä—É—á–µ–Ω—ñ?</strong></p>\n</li>\n<li><p><strong>–ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è UTP –≤—ñ–¥ STP?</strong></p>\n</li>\n<li><p><strong>–ù–∞–∑–≤—ñ—Ç—å 3 –ø–µ—Ä–µ–≤–∞–≥–∏ –æ–ø—Ç–æ–≤–æ–ª–æ–∫–Ω–∞ –Ω–∞–¥ –º—ñ–¥–Ω–∏–º–∏ –∫–∞–±–µ–ª—è–º–∏.</strong></p>\n</li>\n<li><p><strong>–ß–∏–º –æ–¥–Ω–æ–º–æ–¥–æ–≤–µ –≤–æ–ª–æ–∫–Ω–æ –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ –±–∞–≥–∞—Ç–æ–º–æ–¥–æ–≤–æ–≥–æ?</strong></p>\n</li>\n<li><p><strong>–Ø–∫–∏–π —Ç–∏–ø –∫–∞–±–µ–ª—é –Ω–∞–π–∫—Ä–∞—â–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç—å –¥–ª—è –æ—Ñ—ñ—Å–Ω–æ—ó –º–µ—Ä–µ–∂—ñ?</strong></p>\n</li>\n<li><p><strong>–ß–æ–º—É –∫–æ–∞–∫—Å—ñ–∞–ª—å–Ω–∏–π –∫–∞–±–µ–ª—å –±—ñ–ª—å—à–µ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –≤ LAN?</strong></p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–í–∏—Ç–∞ –ø–∞—Ä–∞</strong></td>\n<td>Twisted Pair</td>\n<td>–ö–∞–±–µ–ª—å –∑—ñ —Å–∫—Ä—É—á–µ–Ω–∏—Ö –ø–∞—Ä —ñ–∑–æ–ª—å–æ–≤–∞–Ω–∏—Ö –ø—Ä–æ–≤—ñ–¥–Ω–∏–∫—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>UTP</strong></td>\n<td>Unshielded Twisted Pair</td>\n<td>–ù–µ–µ–∫—Ä–∞–Ω–æ–≤–∞–Ω–∞ –≤–∏—Ç–∞ –ø–∞—Ä–∞</td>\n</tr>\n<tr>\n<td><strong>STP</strong></td>\n<td>Shielded Twisted Pair</td>\n<td>–ï–∫—Ä–∞–Ω–æ–≤–∞–Ω–∞ –≤–∏—Ç–∞ –ø–∞—Ä–∞</td>\n</tr>\n<tr>\n<td><strong>SMF</strong></td>\n<td>Single-Mode Fiber</td>\n<td>–û–¥–Ω–æ–º–æ–¥–æ–≤–µ –æ–ø—Ç–∏—á–Ω–µ –≤–æ–ª–æ–∫–Ω–æ</td>\n</tr>\n<tr>\n<td><strong>MMF</strong></td>\n<td>Multi-Mode Fiber</td>\n<td>–ë–∞–≥–∞—Ç–æ–º–æ–¥–æ–≤–µ –æ–ø—Ç–∏—á–Ω–µ –≤–æ–ª–æ–∫–Ω–æ</td>\n</tr>\n<tr>\n<td><strong>EMI</strong></td>\n<td>Electromagnetic Interference</td>\n<td>–ï–ª–µ–∫—Ç—Ä–æ–º–∞–≥–Ω—ñ—Ç–Ω—ñ –ø–µ—Ä–µ—à–∫–æ–¥–∏</td>\n</tr>\n<tr>\n<td><strong>PoE</strong></td>\n<td>Power over Ethernet</td>\n<td>–ñ–∏–≤–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ Ethernet-–∫–∞–±–µ–ª—å</td>\n</tr>\n<tr>\n<td><strong>LSZH</strong></td>\n<td>Low Smoke Zero Halogen</td>\n<td>–ë–µ–∑–≥–∞–ª–æ–≥–µ–Ω–Ω–∞ –æ–±–æ–ª–æ–Ω–∫–∞ –∑ –Ω–∏–∑—å–∫–∏–º –¥–∏–º–æ—É—Ç–≤–æ—Ä–µ–Ω–Ω—è–º</td>\n</tr>\n<tr>\n<td><strong>RJ-45</strong></td>\n<td>Registered Jack 45</td>\n<td>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π 8-–∫–æ–Ω—Ç–∞–∫—Ç–Ω–∏–π —Ä–æ–∑'—î–º –¥–ª—è –≤–∏—Ç–æ—ó –ø–∞—Ä–∏</td>\n</tr>\n<tr>\n<td><strong>NFC</strong></td>\n<td>Near Field Communication</td>\n<td>–ó–≤'—è–∑–æ–∫ –±–ª–∏–∂–Ω—å–æ–≥–æ –ø–æ–ª—è</td>\n</tr>\n<tr>\n<td><strong>WiMAX</strong></td>\n<td>Worldwide Interoperability for Microwave Access</td>\n<td>–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—è –±–µ–∑–¥—Ä–æ—Ç–æ–≤–æ–≥–æ —à–∏—Ä–æ–∫–æ—Å–º—É–≥–æ–≤–æ–≥–æ –¥–æ—Å—Ç—É–ø—É</td>\n</tr>\n<tr>\n<td><strong>IrDA</strong></td>\n<td>Infrared Data Association</td>\n<td>–ê—Å–æ—Ü—ñ–∞—Ü—ñ—è —ñ–Ω—Ñ—Ä–∞—á–µ—Ä–≤–æ–Ω–æ—ó –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
